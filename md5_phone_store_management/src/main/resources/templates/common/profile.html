<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<div class="wrapper">
    <!-- Sidebar (giữ nguyên như các trang khác) -->

    <!-- Page Content -->
    <div id="content">
        <!-- Top Navbar (giữ nguyên như các trang khác) -->

        <!-- Main Content -->
        <div class="container-fluid">
            <h2 class="mb-4">Thông tin cá nhân</h2>

            <div class="card">
                <div class="card-body">
                    <form id="profileForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="fullName" value="Nguyễn Văn A">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="nguyenvana@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phone" value="0123456789">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <textarea class="form-control" id="address" rows="3">123 Đường ABC, Quận XYZ, TP. Hồ Chí Minh</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                    </form>
                </div>
            </div>

            <h2 class="mt-5 mb-4">Đổi mật khẩu</h2>

            <div class="card">
                <div class="card-body">
                    <form id="passwordForm">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Mật khẩu mới</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script>
    document.getElementById('profileForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Xử lý lưu thông tin cá nhân
        alert('Thông tin cá nhân đã được cập nhật!');
    });

    document.getElementById('passwordForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Xử lý đổi mật khẩu
        if (document.getElementById('newPassword').value !== document.getElementById('confirmPassword').value) {
            alert('Mật khẩu mới và xác nhận mật khẩu không khớp!');
            return;
        }
        alert('Mật khẩu đã được thay đổi thành công!');
    });
</script>
</body>
</html>
