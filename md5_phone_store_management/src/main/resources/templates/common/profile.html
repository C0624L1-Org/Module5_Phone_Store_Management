<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin cá nhân</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/fragments/navbar.css">
  <link rel="stylesheet" href="/css/fragments/sidebar.css">
  <link rel="stylesheet" href="/css/fragments/footer.css">
  <link rel="stylesheet" href="/css/common/toast.css">
  <link rel="stylesheet" href="/css/common/layout.css">

  <style>
    .form-section {
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 .5rem 1rem rgba(0,0,0,.15);
      overflow: hidden;
    }

    .form-header {
      background: linear-gradient(135deg, #0062cc 0%, #007bff 100%);
      color: white;
      padding: 1.5rem;
      position: relative;
    }

    .form-label {
      font-weight: 600;
      color: #495057;
    }

    .form-control {
      border-radius: 0.5rem;
      padding: 0.75rem;
      border: 1px solid #ced4da;
      background-color: #e9ecef;
    }

    .btn-back {
      background: linear-gradient(135deg, #0062cc 0%, #007bff 100%);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s;
    }

    .btn-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }
  </style>
</head>
<body>
<!-- Hiển thị thông báo -->
<div th:replace="~{common/toast}"></div>

<!-- Nhúng navbar -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="content-wrapper">
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <!-- Main content area -->
    <div class="content-container">
      <div class="container py-4">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Thông tin cá nhân</li>
          </ol>
        </nav>

        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="form-section mb-4">
              <div class="form-header">
                <h3 class="mb-0">
                  <i class="fas fa-user-circle me-2"></i>
                  Thông tin cá nhân
                </h3>
                <p class="text-white-50 mt-2 mb-0">Thông tin chi tiết của bạn</p>
              </div>

              <div class="p-4">
                <div class="row">
                  <!-- Họ và tên -->
                  <div class="col-md-12 mb-3">
                    <label class="form-label">
                      <i class="fas fa-user me-2"></i>Họ và tên
                    </label>
                    <input type="text" class="form-control" th:value="${employee.fullName ?: 'Chưa cập nhật'}" disabled>
                  </div>

                  <!-- Ngày sinh -->
                  <div class="col-md-6 mb-3">
                    <label class="form-label">
                      <i class="fas fa-calendar-alt me-2"></i>Ngày sinh
                    </label>
                    <input type="text" class="form-control" th:value="${employee.dob ?: 'Chưa cập nhật'}" disabled>
                  </div>

                  <!-- Số điện thoại -->
                  <div class="col-md-6 mb-3">
                    <label class="form-label">
                      <i class="fas fa-phone me-2"></i>Số điện thoại
                    </label>
                    <input type="text" class="form-control" th:value="${employee.phone ?: 'Chưa cập nhật'}" disabled>
                  </div>

                  <!-- Địa chỉ -->
                  <div class="col-md-12 mb-3">
                    <label class="form-label">
                      <i class="fas fa-map-marker-alt me-2"></i>Địa chỉ
                    </label>
                    <input type="text" class="form-control" th:value="${employee.address ?: 'Chưa cập nhật'}" disabled>
                  </div>

                  <!-- Email -->
                  <div class="col-md-6 mb-3">
                    <label class="form-label">
                      <i class="fas fa-envelope me-2"></i>Email
                    </label>
                    <input type="email" class="form-control" th:value="${employee.email ?: 'Chưa cập nhật'}" disabled>
                  </div>

                  <!-- Vai trò -->
                  <div class="col-md-6 mb-3">
                    <label class="form-label">
                      <i class="fas fa-briefcase me-2"></i>Vai trò
                    </label>
                    <input type="text" class="form-control" th:value="${role}" disabled>
                  </div>
                </div>

                <div class="d-flex justify-content-end mt-4">
                  <div th:switch="${role}">
                    <a th:case="'Admin'" th:href="@{/dashboard/admin}" class="btn btn-back">
                      <i class="fas fa-arrow-left me-2"></i>Quay lại Dashboard
                    </a>
                    <a th:case="'SalesStaff'" th:href="@{/dashboard/sales-staff}" class="btn btn-back">
                      <i class="fas fa-arrow-left me-2"></i>Quay lại Dashboard
                    </a>
                    <a th:case="'SalesPerson'" th:href="@{/dashboard/business-staff}" class="btn btn-back">
                      <i class="fas fa-arrow-left me-2"></i>Quay lại Dashboard
                    </a>
                    <a th:case="'WarehouseStaff'" th:href="@{/dashboard/warehouse-staff}" class="btn btn-back">
                      <i class="fas fa-arrow-left me-2"></i>Quay lại Dashboard
                    </a>
                    <a th:case="*" th:href="@{/dashboard}" class="btn btn-back">
                      <i class="fas fa-arrow-left me-2"></i>Quay lại Dashboard
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>

<!-- Nhúng script navbar -->
<div th:replace="~{fragments/navbar :: navbar-script}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
