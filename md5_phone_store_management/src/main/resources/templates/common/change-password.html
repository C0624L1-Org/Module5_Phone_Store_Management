<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đổi mật khẩu</title>
</head>
<body>
<h2>Đổi mật khẩu</h2>
<form th:action="@{/common/change-password}" th:object="${changePasswordDTO}" method="post">
    <div>
        <label>Mật khẩu cũ:</label>
        <input type="password" th:field="*{oldPassword}" required>
    </div>
    <div>
        <label>Mật khẩu mới:</label>
        <input type="password" th:field="*{newPassword}" required>
    </div>
    <div>
        <label>Xác nhận mật khẩu:</label>
        <input type="password" th:field="*{confirmPassword}" required>
    </div>
    <div>
        <button type="submit">Đổi mật khẩu</button>
    </div>
    <div th:if="${error}" th:text="${error}" style="color: red;"></div>
    <div th:if="${success}" th:text="${success}" style="color: green;"></div>
</form>
</body>
</html>
