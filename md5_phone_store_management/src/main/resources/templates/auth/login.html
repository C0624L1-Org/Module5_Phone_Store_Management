<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đăng Nhập</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!--Custom-->
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/fragments/navbar.css">
  <link rel="stylesheet" href="/css/fragments/footer.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<!-- Hiển thị thông báo -->
<div th:replace="~{common/toast}"></div>
<!-- Nhúng navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="login-page" style="margin-top: 100px;">
  <div class="container">
    <div class="image-side">
      <div class="image-content">
        <h2>Khám phá thế giới công nghệ</h2>
        <p>Mua sắm điện thoại thông minh mới nhất với giá tốt nhất và dịch vụ hàng đầu.</p>
      </div>
    </div>
    <div class="form-side">
      <div class="logo">
        <div class="logo-icon">P</div>
        <div class="logo-text">Phone<span>Store</span></div>
      </div>
      <h1>Đăng Nhập</h1>
      <form method="post" th:action="@{/perform_login}">
        <div class="form-group">
          <label for="username">Tài Khoản</label>
          <input type="text" id="username" name="username" placeholder="Nhập tài khoản của bạn" />
        </div>

        <div class="form-group">
          <label for="password">Mật Khẩu</label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" />
        </div>

        <button type="submit">Đăng Nhập</button>
      </form>
    </div>
  </div>
</div>

<!-- Nhúng footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Nhúng script navbar -->
<div th:replace="~{fragments/navbar :: navbar-script}"></div>

<!-- Các script khác -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
