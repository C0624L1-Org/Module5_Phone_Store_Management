<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đăng Nhập</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0066cc;
      --secondary-color: #ff6600;
      --dark-color: #222;
      --light-color: #f8f9fa;
      --text-color: #333;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --border-radius: 8px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .container {
      display: flex;
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
    }

    .image-side {
      flex: 1;
      background-image: url('/placeholder.svg?height=600&width=400');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 40px;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      background-color: var(--primary-color);
    }

    .image-side::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.7));
      z-index: 1;
    }

    .image-content {
      position: relative;
      z-index: 2;
    }

    .image-side h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .image-side p {
      font-size: 16px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .form-side {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background-color: var(--primary-color);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 600;
      color: var(--dark-color);
    }

    .logo-text span {
      color: var(--secondary-color);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--dark-color);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark-color);
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 15px;
      transition: var(--transition);
      font-family: 'Poppins', sans-serif;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      background-color: #0055b3;
      transform: translateY(-2px);
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-side {
        display: none;
      }

      .form-side {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="image-side">
    <div class="image-content">
      <h2>Khám phá thế giới công nghệ</h2>
      <p>Mua sắm điện thoại thông minh mới nhất với giá tốt nhất và dịch vụ hàng đầu.</p>
    </div>
  </div>
  <div class="form-side">
    <div class="logo">
      <div class="logo-icon">P</div>
      <div class="logo-text">Phone<span>Store</span></div>
    </div>
    <h1>Đăng Nhập</h1>
    <form method="post">
      <div class="form-group">
        <label for="username">Tài Khoản</label>
        <input type="text" id="username" name="username" placeholder="Nhập tài khoản của bạn" required />
      </div>
      <div class="form-group">
        <label for="password">Mật Khẩu</label>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required />
      </div>
      <div class="forgot-password">
        <a href="#">Quên mật khẩu?</a>
      </div>
      <button type="submit">Đăng Nhập</button>
    </form>
    <div class="register-link">
      Chưa có tài khoản? <a href="/auth/register">Đăng ký ngay</a>
    </div>
  </div>
</div>
</body>
</html>
