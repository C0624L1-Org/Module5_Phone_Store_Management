<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đăng Nhập</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/common/toast.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div th:replace="~{common/toast}"></div>

<div class="container">
  <div class="image-side">
    <div class="image-content">
      <h2>Khám phá thế giới công nghệ</h2>
      <p>Mua sắm điện thoại thông minh mới nhất với giá tốt nhất và dịch vụ hàng đầu.</p>
    </div>
  </div>
  <div class="form-side">
    <div class="logo">
      <div class="logo-icon">P</div>
      <div class="logo-text">Phone<span>Store</span></div>
    </div>
    <h1>Đăng Nhập</h1>

    <!-- Thông báo lỗi hoặc thành công -->
    <div th:if="${param.error}" class="error-message" style="color: red;">
      <p>Tài khoản hoặc mật khẩu không đúng!</p>
    </div>
    <div th:if="${param.accessDenied}" class="error-message" style="color: red;">
      <p>Bạn không có quyền truy cập!</p>
    </div>
    <div th:if="${session.SUCCESS_MESSAGE}" class="success-message" style="color: green;">
      <p th:text="${session.SUCCESS_MESSAGE}"></p>
    </div>

    <form method="post" th:action="@{/perform_login}">
      <div class="form-group">
        <label for="username">Tài Khoản</label>
        <input type="text" id="username" name="username" placeholder="Nhập tài khoản của bạn" required />
      </div>
      <div class="form-group">
        <label for="password">Mật Khẩu</label>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required />
      </div>
      <div class="forgot-password">
        <a href="#">Quên mật khẩu?</a>
      </div>
      <button type="submit">Đăng Nhập</button>
    </form>
    <div class="register-link">
      Chưa có tài khoản? <a href="/register">Đăng ký ngay</a>
    </div>
  </div>
</div>
</body>
</html>
