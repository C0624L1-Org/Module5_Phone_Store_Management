<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập kho hàng hóa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/fragments/navbar.css">
    <link rel="stylesheet" href="/css/fragments/sidebar.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/common/toast.css">
    <link rel="stylesheet" href="/css/common/pagination.css">
    <link rel="stylesheet" href="/css/common/layout.css">
    <style>
        .card-header { background: linear-gradient(135deg, #4a6fdc 0%, #6c8deb 100%); color: white; padding: 1.2rem 1.5rem; border-radius: 10px 10px 0 0; }
        .search-section { background-color: #f8f9fa; border-radius: 10px; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); border: 1px solid #e9ecef; }
        .table-card { border-radius: 10px; overflow: hidden; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); border: 1px solid #e9ecef; }
        .btn-action { padding: 0.375rem 0.75rem; border-radius: 0.25rem; font-weight: 500; font-size: 0.875rem; transition: all 0.2s; }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.15); }
        .table thead th { background-color: #343a40; color: white; font-weight: 500; border-color: #454d55; text-transform: uppercase; font-size: 0.875rem; vertical-align: middle; }
        .table-striped tbody tr:nth-of-type(odd) { background-color: rgba(0, 0, 0, 0.02); }
        .table-hover tbody tr:hover { background-color: rgba(0, 0, 0, 0.075); }
        .form-control:focus, .form-select:focus { border-color: #6c8deb; box-shadow: 0 0 0 0.25rem rgba(108, 141, 235, 0.25); }
    </style>
</head>
<body>
<div th:replace="~{common/toast}"></div>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="content-wrapper">
    <div class="dashboard-container">
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>
        <div class="content-container">
            <div class="container-fluid py-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/dashboard/admin}">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Quản lý xuất nhập kho</li>
                    </ol>
                </nav>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">
                        <i class="fas fa-warehouse me-2 text-primary"></i>
                        Nhập kho hàng hóa
                    </h2>
                </div>

                <div class="search-section">
                    <!-- Sửa phần form -->
                    <form th:action="@{/dashboard/warehouse-staff/inventory}" method="post" th:object="${inventoryTransactionDTO}">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="supplierID" class="form-label">Nhà cung cấp</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-building"></i></span>
                                    <select class="form-select" id="supplierID" th:field="*{supplierID}" onchange="filterProducts()" required>
                                        <option value="">Chọn nhà cung cấp</option>
                                        <option th:each="supplier : ${suppliers}"
                                                th:value="${supplier.supplierID}"
                                                th:text="${supplier.name}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="productID" class="form-label">Chọn hàng hóa</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-box"></i></span>
                                    <select class="form-select" id="productID" th:field="*{productID}" onchange="updateProductInfo()" required>
                                        <option value="">Chọn sản phẩm</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="purchasePrice" class="form-label">Giá hàng hóa</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                                    <input type="number" class="form-control" id="purchasePrice" th:field="*{purchasePrice}" step="0.01" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Hình ảnh hàng hóa</label>
                                <img id="productImage" src="/default-image.jpg" alt="Hình ảnh sản phẩm" class="img-thumbnail" style="max-width: 200px;">
                            </div>
                            <div class="col-md-3">
                                <label for="quantity" class="form-label">Số lượng nhập</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-cubes"></i></span>
                                    <input type="number" class="form-control" id="quantity" th:field="*{quantity}" max="500" min="1" required>
                                </div>
                            </div>
                            <!-- Hidden fields -->
                            <input type="hidden" th:field="*{transactionType}" value="IN">
                            <input type="hidden" th:field="*{employeeID}" th:value="${session.employeeID != null ? session.employeeID : 1}">
                            <div class="col-md-12 d-flex justify-content-end gap-2">
                                <button type="submit" class="btn btn-primary btn-action">
                                    <i class="fas fa-save me-2"></i>Lưu
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Modal thông báo -->
                <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" th:classappend="${modalType == 'success' ? 'bg-success text-white' : 'bg-danger text-white'}">
                                <h5 class="modal-title" id="notificationModalLabel" th:text="${modalType == 'success' ? 'Thành công' : 'Lỗi'}"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p th:text="${modalMessage}"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>

<div th:replace="~{fragments/navbar :: navbar-script}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    const allProducts = /*[[${products}]]*/ [];
    console.log('All Products:', JSON.stringify(allProducts, null, 2));

    function filterProducts() {
        const supplierSelect = document.getElementById('supplierID');
        const productSelect = document.getElementById('productID');
        const selectedSupplierId = supplierSelect.value;

        console.log('Selected Supplier ID:', selectedSupplierId);

        productSelect.innerHTML = '<option value="">Chọn sản phẩm</option>';

        if (!selectedSupplierId) return;

        const filteredProducts = allProducts.filter(product =>
            product.supplier && product.supplier.supplierID && product.supplier.supplierID.toString() === selectedSupplierId
        );

        console.log('Filtered Products Count:', filteredProducts.length);

        if (filteredProducts.length === 0) {
            productSelect.innerHTML = '<option value="">Không có sản phẩm cho nhà cung cấp này</option>';
        } else {
            filteredProducts.forEach(product => {
                const option = document.createElement('option');
                option.value = product.productID;
                option.text = product.name;
                option.setAttribute('data-price', product.purchasePrice || '');
                option.setAttribute('data-image', product.images && product.images.length > 0 ? product.images[0].imageUrl : '/default-image.jpg');
                productSelect.appendChild(option);
            });
        }
        document.getElementById('purchasePrice').value = '';
        document.getElementById('productImage').src = '/default-image.jpg';
    }

    function updateProductInfo() {
        const select = document.getElementById('productID');
        const selectedOption = select.options[select.selectedIndex];
        const price = selectedOption.getAttribute('data-price');
        const imageUrl = selectedOption.getAttribute('data-image');
        console.log('Selected Product Price:', price, 'Image URL:', imageUrl);

        document.getElementById('purchasePrice').value = price || '';
        document.getElementById('productImage').src = imageUrl || '/default-image.jpg';
    }

    document.querySelector('form').addEventListener('submit', function(event) {
        const quantity = document.getElementById('quantity').value;
        console.log('Submitted Quantity:', quantity);
        if (quantity > 500) {
            event.preventDefault();
            alert('Số lượng nhập không được vượt quá 500');
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
        const showModal = /*[[${showModal}]]*/ false;
        if (showModal) {
            const modal = new bootstrap.Modal(document.getElementById('notificationModal'));
            modal.show();
        }
    });
</script>
</body>
</html>
