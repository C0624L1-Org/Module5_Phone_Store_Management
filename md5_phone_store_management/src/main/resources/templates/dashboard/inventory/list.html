<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách hàng hóa đã nhập</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/fragments/navbar.css">
    <link rel="stylesheet" href="/css/fragments/sidebar.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/common/toast.css">
    <link rel="stylesheet" href="/css/common/pagination.css">
    <link rel="stylesheet" href="/css/common/layout.css">

    <style>
        .card-header {
            background: linear-gradient(135deg, #4a6fdc 0%, #6c8deb 100%);
            color: white;
            padding: 1.2rem 1.5rem;
            border-radius: 10px 10px 0 0;
        }

        .search-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid #e9ecef;
        }

        .table-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid #e9ecef;
        }

        .btn-action {
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.15);
        }

        .table thead th {
            background-color: #343a40;
            color: white;
            font-weight: 500;
            border-color: #454d55;
            text-transform: uppercase;
            font-size: 0.875rem;
            vertical-align: middle;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.075);
        }

        .form-control:focus, .form-select:focus {
            border-color: #6c8deb;
            box-shadow: 0 0 0 0.25rem rgba(108, 141, 235, 0.25);
        }
    </style>
</head>
<body>
<!-- Nhúng toast -->
<div th:replace="~{common/toast}"></div>

<!-- Nhúng navbar -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="content-wrapper">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <!-- Main content -->
        <div class="content-container">
            <div class="container-fluid py-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/dashboard/admin}">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Quản lý xuất nhập kho</li>
                    </ol>
                </nav>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">
                        <i class="fas fa-warehouse me-2 text-primary"></i>
                        Danh sách hàng hóa đã nhập
                    </h2>
                    <a th:href="@{/dashboard/warehouse-staff/inventory}" class="btn btn-primary btn-action">
                        <i class="fas fa-arrow-left me-2"></i>Quay lại nhập kho
                    </a>
                </div>

                <!-- Table --><!-- Thêm phần phân trang vào cuối table-card -->
                <div class="table-card">
                    <div class="card-header">
                        <h5 class="mb-0">Danh sách giao dịch nhập kho</h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-bordered mb-0">
                            <thead>
                            <tr>
                                <th>ID Giao dịch</th>
                                <th>Tên sản phẩm</th>
                                <th>Giá nhập</th>
                                <th>Số lượng</th>
                                <th>Tổng tiền</th>
                                <th>Nhà cung cấp</th>
                                <th>Ngày giao dịch</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${transactions.isEmpty()}">
                                <td colspan="7" class="text-center">Không có giao dịch nhập kho nào.</td>
                            </tr>
                            <tr th:each="transaction : ${transactions}">
                                <td th:text="${transaction.transactionID}"></td>
                                <td th:text="${transaction.product.name}"></td>
                                <td th:text="${transaction.purchasePrice}"></td>
                                <td th:text="${transaction.quantity}"></td>
                                <td th:text="${transaction.totalPrice}"></td>
                                <td th:text="${transaction.supplier.name}"></td>
                                <td th:text="${transaction.transactionDate}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Phân trang -->
                    <nav aria-label="Page navigation" class="mt-3">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/dashboard/warehouse-staff/inventory/list(page=${currentPage - 1})}">Previous</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPage - 1)}"
                                th:classappend="${i == currentPage ? 'active' : ''}">
                                <a class="page-link" th:href="@{/dashboard/warehouse-staff/inventory/list(page=${i})}" th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPage - 1 ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/dashboard/warehouse-staff/inventory/list(page=${currentPage + 1})}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>

<!-- Nhúng script navbar -->
<div th:replace="~{fragments/navbar :: navbar-script}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
