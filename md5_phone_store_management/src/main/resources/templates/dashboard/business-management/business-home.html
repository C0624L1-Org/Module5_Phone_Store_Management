<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý kinh doanh</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="/css/common/layout.css">
    <style>
        /* [Original CSS unchanged, included for completeness] */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #e9ecef 100%);
        }

        .content-wrapper {
            display: flex;
            min-height: calc(100vh - 70px);
        }

        .dashboard-container {
            display: flex;
            width: 100%;
        }

        .content-container {
            flex-grow: 1;
            padding: 0;
        }

        .management-section {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            margin: 2rem 1rem;
            width: calc(100% - 2rem);
            transition: transform 0.3s ease;
        }

        .management-section:hover {
            transform: translateY(-5px);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title i {
            color: #007bff;
            margin-right: 0.75rem;
        }

        .btn-custom {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 500;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-custom i {
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            color: white;
        }

        .btn-blue {
            background: linear-gradient(135deg, #007bff 0%, #00aaff 100%);
        }

        .btn-green {
            background: linear-gradient(135deg, #28a745 0%, #34c759 100%);
        }

        .btn-orange {
            background: linear-gradient(135deg, #fd7e14 0%, #ff9f43 100%);
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s;
        }

        .btn-custom:hover::before {
            left: 100%;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .stat-card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Thẻ cắt thẳng chung */
        .split-card {
            position: relative;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 180px;
            transition: transform 0.3s ease;
        }

        .split-card:hover {
            transform: translateY(-5px);
        }

        .split-card .left-side,
        .split-card .right-side {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            will-change: clip-path;
            transition: clip-path 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .split-card .content {
            opacity: 0;
            transition: opacity 0.4s ease-in-out 0.25s;
        }

        .split-card .center-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 600;
            z-index: 2;
            pointer-events: none;
            transition: opacity 0.4s ease-in-out;
        }

        .split-card .center-text i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .split-card:hover .center-text {
            opacity: 0;
        }

        .split-card:not(:hover) .center-text {
            opacity: 1;
        }

        /* Màu cho split-card Sản phẩm (đồng điệu với btn-orange) */
        .split-card.product .left-side {
            background: linear-gradient(135deg, #fd7e14 0%, #ff9f43 100%);
            clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
        }

        .split-card.product .right-side {
            background: linear-gradient(135deg, #ff9f43 0%, #ffc107 100%);
            clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
        }

        .split-card.product .left-side:hover {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        .split-card.product .left-side:hover ~ .right-side {
            clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%);
        }

        .split-card.product .right-side:hover {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        .split-card.product .right-side:hover ~ .left-side {
            clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
        }

        .split-card.product .left-side:hover .content,
        .split-card.product .right-side:hover .content {
            opacity: 1;
        }

        /* Màu cho split-card Tổng doanh thu (đồng điệu với btn-blue) */
        .split-card.revenue .left-side {
            background: linear-gradient(135deg, #007bff 0%, #00aaff 100%);
            clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
        }

        .split-card.revenue .right-side {
            background: linear-gradient(135deg, #00aaff 0%, #4dc0ff 100%);
            clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
        }

        .split-card.revenue .left-side:hover {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        .split-card.revenue .left-side:hover ~ .right-side {
            clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%);
        }

        .split-card.revenue .right-side:hover {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        .split-card.revenue .right-side:hover ~ .left-side {
            clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
        }

        .split-card.revenue .left-side:hover .content,
        .split-card.revenue .right-side:hover .content {
            opacity: 1;
        }

        /* CSS cho thẻ khách hàng với 3 phần */
        .split-card.customer {
            background: linear-gradient(135deg, #28a745 0%, #5cd881 100%);
        }

        .gender-sections {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 1;
        }

        .gender-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            transition: all 0.4s ease;
        }

        .gender-section.male {
            background: linear-gradient(135deg, #28a745 0%, #34c759 100%);
        }

        .gender-section.female {
            background: linear-gradient(135deg, #34c759 0%, #5cd881 100%);
        }

        .gender-section.other {
            background: linear-gradient(135deg, #5cd881 0%, #88e9a3 100%);
        }

        .split-card.customer:hover .center-text {
            opacity: 0;
        }

        .split-card.customer:not(:hover) .gender-section {
            opacity: 0.2;
        }

        .split-card.customer:hover .gender-section {
            opacity: 0.5;
        }

        .gender-section:hover {
            opacity: 1 !important;
            flex: 3;
        }

        .gender-section .content {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gender-section:hover .content {
            opacity: 1;
        }

        /* Thông báo mới nhất */
        .notification-section {
            margin-top: 2rem;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }

        .notification-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .notification-card {
            padding: 1rem;
            border-radius: 8px;
            background: #f8f9fa;
            position: relative;
            transition: transform 0.3s ease;
        }

        .notification-card:hover {
            transform: translateY(-3px);
        }

        .notification-card h6 {
            font-size: 0.95rem;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .notification-card p {
            font-size: 0.85rem;
            color: #6c757d;
            margin: 0;
        }

        .notification-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .breadcrumb {
            background: transparent;
            padding: 0.5rem 0;
            font-size: 0.9rem;
        }

        .breadcrumb-item a {
            color: #007bff;
            text-decoration: none;
        }

        .breadcrumb-item.active {
            color: #1a1a1a;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .management-section {
                margin: 1rem;
                padding: 1.5rem;
                width: calc(100% - 2rem);
            }

            .card-grid, .stat-card-grid, .notification-grid {
                grid-template-columns: 1fr;
            }

            .btn-custom {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
        }

        @media (min-width: 1280px) {
            .card-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .stat-card-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<script>
    const updateNotifications = async () => {
        const notificationGrid = document.getElementById('notification-grid');

        const endpoints = [
            { url: '/api/changelogs/product/notification', title: 'Quản lý giá bán lẻ' },
            { url: '/api/changelogs/invoice/notification', title: 'Quản lý lịch sử mua bán' },
            { url: '/api/changelogs/customer/notification', title: 'Quản lý khách hàng' }
        ];

        const createNotificationCard = (title, message, changeCount) => {
            const card = document.createElement('div');
            card.className = 'notification-card';
            card.dataset.endpoint = endpoints.find(e => e.title === title)?.url;
            card.innerHTML = `
                <h6>${title}</h6>
                <p>${message}</p>
                ${changeCount ? `<div class="notification-badge">${changeCount}</div>` : ''}
            `;
            return card;
        };

        for (const endpoint of endpoints) {
            try {
                const response = await fetch(`${endpoint.url}?t=${Date.now()}`);
                console.log(`Response status for ${endpoint.url}:`, response.status);
                let data = {};
                if (response.ok) {
                    const text = await response.text();
                    console.log(`Raw response for ${endpoint.url}:`, text);
                    data = text ? JSON.parse(text) : {};
                } else {
                    console.error(`HTTP error ${response.status} for ${endpoint.url}`);
                    const existingCard = Array.from(notificationGrid.children).find(
                        card => card.dataset.endpoint === endpoint.url && card.querySelector('h6').textContent === endpoint.title
                    );
                    const errorMessage = 'Lỗi khi tải thông báo';
                    if (existingCard) {
                        const existingMessage = existingCard.querySelector('p').textContent;
                        if (existingMessage !== errorMessage) {
                            existingCard.querySelector('p').textContent = errorMessage;
                            existingCard.querySelector('.notification-badge')?.remove();
                        }
                    } else {
                        notificationGrid.appendChild(createNotificationCard(endpoint.title, errorMessage, 0));
                    }
                    continue;
                }

                // Xử lý dữ liệu từ ChangeLog
                let message = 'Không có cập nhật mới';
                let changeCount = 0;

                if (data && data.action && data.fieldName) {
                    if (endpoint.url.includes('product') && endpoint.title === 'Quản lý giá bán lẻ') {
                        // Logic for Quản lý giá bán lẻ (unchanged)
                        switch (data.action.toUpperCase()) {
                            case 'INSERT':
                                if (data.fieldName.toLowerCase() === 'retailprice') {
                                    message = data.newValue === 'No Retail Price'
                                        ? `Thêm mới sản phẩm ${data.details || 'chưa có giá bán lẻ'}`
                                        : `Sản phẩm với giá bán lẻ: ${
                                            isNaN(parseFloat(data.newValue))
                                                ? 'không xác định'
                                                : new Intl.NumberFormat('vi-VN', {
                                                    style: 'currency',
                                                    currency: 'VND',
                                                    minimumFractionDigits: 0
                                                }).format(parseFloat(data.newValue))
                                        }`;
                                    changeCount = 1;
                                } else {
                                    message = 'Không có cập nhật giá bán lẻ mới';
                                }
                                break;
                            default:
                                message = 'Không có cập nhật giá bán lẻ mới';
                                break;
                        }
                    } else if (endpoint.url.includes('invoice') && endpoint.title === 'Quản lý lịch sử mua bán') {
                        switch (data.action.toUpperCase()) {
                            case 'INSERT':
                                if (data.fieldName.toLowerCase() === 'invoice') {
                                    let amount, customerName = 'không xác định', totalQuantity = 0;
                                    if (data.newValue !== 'Invoice created') {
                                        const amountMatch = data.newValue.match(/amount=([\d.]+)/);
                                        const customerIdMatch = data.newValue.match(/customerId=(\d+)/);
                                        amount = amountMatch ? Number(amountMatch[1]).toLocaleString('vi-VN') + ' VNĐ' : 'N/A';
                                        if (customerIdMatch) {
                                            try {
                                                const customerResponse = await fetch(`/api/changelogs/customers/${customerIdMatch[1]}`);
                                                if (customerResponse.ok) {
                                                    const customerData = await customerResponse.json();
                                                    customerName = customerData.name || 'không xác định';
                                                }
                                            } catch (error) {
                                                console.error(`Error fetching customer data for ID ${customerIdMatch[1]}:`, error);
                                            }
                                        }
                                        if (data.entityId) {
                                            try {
                                                const invoiceDetailsResponse = await fetch(`/api/changelogs/invoices/${data.entityId}/details`);
                                                if (invoiceDetailsResponse.ok) {
                                                    const invoiceDetails = await invoiceDetailsResponse.json();
                                                    totalQuantity = invoiceDetails.quantity || 0;
                                                    console.log(`Invoice ID ${data.entityId} has total quantity: ${totalQuantity}`);
                                                } else {
                                                    console.log(`No invoice details found for ID ${data.entityId}, using quantity: 0`);
                                                }
                                            } catch (error) {
                                                console.error(`Error fetching invoice details for ID ${data.entityId}:`, error);
                                                console.log(`Error occurred for Invoice ID ${data.entityId}, using quantity: 0`);
                                            }
                                        }
                                        message = `Khách hàng ${customerName} đã thanh toán hóa đơn ${amount} cho ${totalQuantity} sản phẩm`;
                                    } else {
                                        message = `Hóa đơn mới được tạo ${data.newValue}`;
                                    }
                                    changeCount = 1;
                                } else {
                                    message = 'Không có cập nhật mới';
                                }
                                break;
                            default:
                                message = 'Không có cập nhật mới';
                                break;
                        }
                    } else if (endpoint.url.includes('customer') && endpoint.title === 'Quản lý khách hàng') {
                        // Logic for Quản lý khách hàng (unchanged)
                        switch (data.action.toUpperCase()) {
                            case 'INSERT':
                                message = `Thêm mới khách hàng: ${data.newValue || 'không xác định'}`;
                                changeCount = 1;
                                break;
                            case 'DELETE':
                                message = `Xóa khách hàng: ${data.newValue || 'không xác định'}`;
                                changeCount = 1;
                                break;
                            case 'UPDATE':
                                message = `Cập nhật khách hàng: ${data.newValue || 'không xác định'}`;
                                changeCount = 1;
                                break;
                            default:
                                message = 'Không có cập nhật khách hàng mới';
                                break;
                        }
                    }
                }

                // Find existing card for this endpoint and title
                const existingCard = Array.from(notificationGrid.children).find(
                    card => card.dataset.endpoint === endpoint.url && card.querySelector('h6').textContent === endpoint.title
                );

                if (existingCard) {
                    // Update existing card if message or changeCount differs
                    const existingMessage = existingCard.querySelector('p').textContent;
                    const existingBadge = existingCard.querySelector('.notification-badge');
                    const existingChangeCount = existingBadge ? parseInt(existingBadge.textContent) : 0;

                    if (existingMessage !== message || existingChangeCount !== changeCount) {
                        existingCard.querySelector('p').textContent = message;
                        if (changeCount > 0) {
                            if (existingBadge) {
                                existingBadge.textContent = changeCount;
                            } else {
                                const badge = document.createElement('div');
                                badge.className = 'notification-badge';
                                badge.textContent = changeCount;
                                existingCard.appendChild(badge);
                            }
                        } else {
                            existingBadge?.remove();
                        }
                    }
                } else {
                    // Append new card if none exists
                    notificationGrid.appendChild(createNotificationCard(endpoint.title, message, changeCount));
                }

                console.log(`Parsed data for ${endpoint.url}:`, data);
                console.log(`Message for ${endpoint.title}:`, message);
            } catch (error) {
                console.error(`Error fetching ${endpoint.url}:`, error);
                const existingCard = Array.from(notificationGrid.children).find(
                    card => card.dataset.endpoint === endpoint.url && card.querySelector('h6').textContent === endpoint.title
                );
                const errorMessage = 'Lỗi khi tải thông báo';
                if (existingCard) {
                    const existingMessage = existingCard.querySelector('p').textContent;
                    if (existingMessage !== errorMessage) {
                        existingCard.querySelector('p').textContent = errorMessage;
                        existingCard.querySelector('.notification-badge')?.remove();
                    }
                } else {
                    notificationGrid.appendChild(createNotificationCard(endpoint.title, errorMessage, 0));
                }
            }
        }
    };

    // Initial call and polling setup
    document.addEventListener('DOMContentLoaded', () => {
        updateNotifications();
        setInterval(updateNotifications, 3000);
    });
</script>
