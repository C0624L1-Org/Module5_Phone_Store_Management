<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin cá nhân</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/css/dashboard/dashboard.css">
  <link rel="stylesheet" href="/css/common/navbar.css">
  <link rel="stylesheet" href="/css/common/sidebar.css">
  <link rel="stylesheet" href="/css/common/toast.css">
  <link rel="stylesheet" href="/css/fragments/footer.css">
  <style>
    .profile-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .profile-info {
      padding: 20px;
    }
    .profile-info p {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }
    .profile-info strong {
      color: #343a40;
    }
    .btn-back {
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
<div th:replace="~{common/toast}"></div>
<div th:insert="common/navbar :: navbar"></div>
<div th:insert="common/sidebar :: sidebar"></div>

<div class="main-content mt-5">
  <div class="profile-container">
    <div class="profile-header">
      <h1 class="text-primary"><i class="fas fa-user-circle me-2"></i>Thông tin cá nhân</h1>
      <p class="text-muted">Thông tin chi tiết của bạn</p>
    </div>

    <div class="profile-info">
      <p><strong>Họ và tên:</strong> <span th:text="${employee.fullName}" class="text-secondary"></span></p>
      <p><strong>Ngày sinh:</strong> <span th:text="${employee.dob}" class="text-secondary"></span></p>
      <p><strong>Địa chỉ:</strong> <span th:text="${employee.address}" class="text-secondary"></span></p>
      <p><strong>Số điện thoại:</strong> <span th:text="${employee.phone}" class="text-secondary"></span></p>
      <p><strong>Email:</strong> <span th:text="${employee.email}" class="text-secondary"></span></p>
      <p><strong>Vai trò:</strong> <span th:text="${role}" class="text-secondary"></span></p>

      <div class="btn-back" th:switch="${role}">
        <a th:case="'ROLE_ADMIN'" th:href="@{/dashboard/admin}" class="btn btn-primary">
          <i class="fas fa-arrow-left me-2"></i>Quay lại Dashboard
        </a>
        <a th:case="'ROLE_SALESSTAFF'" th:href="@{/dashboard/sales-staff}" class="btn btn-primary">
          <i class="fas fa-arrow-left me-2"></i>Quay lại Dashboard
        </a>
        <a th:case="'ROLE_SALESPERSON'" th:href="@{/dashboard/business-staff}" class="btn btn-primary">
          <i class="fas fa-arrow-left me-2"></i>Quay lại Dashboard
        </a>
        <a th:case="'ROLE_WAREHOUSESTAFF'" th:href="@{/dashboard/warehouse-staff}" class="btn btn-primary">
          <i class="fas fa-arrow-left me-2"></i>Quay lại Dashboard
        </a>
        <a th:case="*" th:href="@{/dashboard}" class="btn btn-primary">
          <i class="fas fa-arrow-left me-2"></i>Quay lại Dashboard
        </a>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
