
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo Doanh Thu</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/fragments/navbar.css">
    <link rel="stylesheet" href="/css/fragments/sidebar.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/common/toast.css">
    <link rel="stylesheet" href="/css/common/layout.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
        }
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        .content-container {
            flex-grow: 1;
            padding: 30px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #1e90ff, #00b4db);
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: 3px solid #ffffff33;
        }
        .card-body {
            padding: 25px;
            background: white;
        }
        .form-control, .btn {
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #1e90ff;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.3);
        }
        .btn-primary {
            background: #1e90ff;
            border: none;
            padding: 12px 25px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background: #187bcd;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.4);
        }
        .summary-box {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        .summary-box:hover {
            transform: translateY(-5px);
        }
        .summary-box h5 {
            margin: 0;
            color: #333;
            font-weight: 600;
        }
        .summary-box p {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1e90ff;
            margin: 10px 0 0;
        }
        .chart-container {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .list-group-item {
            border-radius: 8px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border: none;
            padding: 15px;
            transition: all 0.3s ease;
        }
        .list-group-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        h2, h3 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Hiển thị thông báo -->
<div th:replace="~{common/toast}"></div>

<!-- Nhúng navbar -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="content-wrapper">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <!-- Nội dung chính -->
        <div class="content-container">
            <div class="card shadow-sm mb-4">
                <div class="card-header">
                    <h1 class="mb-0"><i class="fas fa-chart-line me-2"></i>Báo Cáo Bán Hàng</h1>
                </div>

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">

                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/report-home}">Quản lí báo cáo</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Báo Cáo Bán Hàng</li>
                        </ol>
                    </ol>
                </nav>

                <div class="card-body">
                    <!-- Form nhập liệu -->
                    <form th:action="@{/sales-report}" method="post" class="row g-3">
                        <div class="col-md-6">
                            <label for="startDate" class="form-label">Ngày Bắt Đầu</label>
                            <input type="date" id="startDate" name="startDate" th:value="${startDate}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="endDate" class="form-label">Ngày Kết Thúc</label>
                            <input type="date" id="endDate" name="endDate" th:value="${endDate}" class="form-control" required>
                        </div>
                        <div class="col-md-12 text-center mt-3">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-search me-2"></i>Tìm Báo Cáo</button>
                        </div>
                    </form>

                    <!-- Hiển thị thông báo lỗi -->
                    <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <!-- Hiển thị báo cáo -->
                    <div th:if="${showReport}" class="mt-4">
                        <h2 class="mb-4">Tổng Quan Báo Cáo</h2>
                        <div class="row g-4">
                            <div class="col-md-4">
                                <div class="summary-box">
                                    <h5>Tổng Số Đơn Hàng</h5>
                                    <p th:text="${totalOrders}"></p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="summary-box">
                                    <h5>Tổng Doanh Thu</h5>
                                    <p th:text="${#numbers.formatDecimal(totalRevenue, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="summary-box">
                                    <h5>Tổng Số Sản Phẩm Bán Ra</h5>
                                    <p th:text="${totalProductsSold}"></p>
                                </div>
                            </div>
                        </div>

                        <!-- Đồ thị doanh thu theo khách hàng -->
                        <div class="chart-container">
                            <canvas id="revenueChart"></canvas>
                        </div>

                        <div class="row mt-4">
                            <div class="col-md-6">
                                <h3>Doanh Thu Theo Khách Hàng</h3>
                                <ul class="list-group">
                                    <li class="list-group-item" th:each="entry : ${revenueByCustomer}">
                                        Mã KH: <span th:text="${entry.key}"></span> - Doanh Thu: <span th:text="${#numbers.formatDecimal(entry.value, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <h3>Lợi Nhuận Theo Khách Hàng</h3>
                                <ul class="list-group">
                                    <li class="list-group-item" th:each="entry : ${profitByCustomer}">
                                        Mã KH: <span th:text="${entry.key}"></span> - Lợi Nhuận: <span th:text="${#numbers.formatDecimal(entry.value, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>

<!-- Nhúng script navbar -->
<div th:replace="~{fragments/navbar :: navbar-script}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script cho đồ thị -->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        /*[# th:if="${showReport}"]*/
        const ctx = document.getElementById('revenueChart').getContext('2d');
        // Kiểm tra null và gán giá trị mặc định nếu revenueByCustomer là null
        const customerIds = /*[[${revenueByCustomer != null ? revenueByCustomer.keySet() : new java.util.HashSet()}]]*/ [];
        const revenues = /*[[${revenueByCustomer != null ? revenueByCustomer.values() : new java.util.ArrayList()}]]*/ [];

        // Chỉ vẽ biểu đồ nếu có dữ liệu
        if (customerIds.length > 0 && revenues.length > 0) {
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: customerIds,
                    datasets: [{
                        label: 'Doanh Thu Theo Khách Hàng (VNĐ)',
                        data: revenues,
                        backgroundColor: 'rgba(30, 144, 255, 0.7)',
                        borderColor: 'rgba(30, 144, 255, 1)',
                        borderWidth: 1,
                        borderRadius: 5,
                        barThickness: 30
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString('vi-VN') + ' VNĐ';
                                },
                                font: { size: 12 }
                            },
                            grid: { color: '#e9ecef' }
                        },
                        x: {
                            ticks: { font: { size: 12 } },
                            grid: { display: false }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: { font: { size: 14, weight: 'bold' } }
                        },
                        tooltip: {
                            backgroundColor: '#333',
                            titleFont: { size: 14 },
                            bodyFont: { size: 12 },
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.raw.toLocaleString('vi-VN') + ' VNĐ';
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 1500,
                        easing: 'easeOutQuart'
                    }
                }
            });
        } else {
            // Hiển thị thông báo hoặc để trống nếu không có dữ liệu
            ctx.canvas.parentNode.innerHTML = '<p class="text-center">Không có dữ liệu để hiển thị biểu đồ.</p>';
        }
        /*[/]*/
    });
</script>
</body>
</html>
