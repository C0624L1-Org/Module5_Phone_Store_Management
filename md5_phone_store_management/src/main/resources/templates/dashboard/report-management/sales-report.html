
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo Doanh Thu Theo Mã Sản Phẩm</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/fragments/navbar.css">
    <link rel="stylesheet" href="/css/fragments/sidebar.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/common/toast.css">
    <link rel="stylesheet" href="/css/common/layout.css">

    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --light-bg: #f8fafc;
            --dark-bg: #1e293b;
            --success-color: #10b981;
            --info-color: #0ea5e9;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light-bg);
            color: #334155;
            margin: 0;
            overflow-x: hidden;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        .content-container {
            flex-grow: 1;
            padding: 2vw;
            max-width: 100%;
            overflow-y: auto; /* Cho phép cuộn nếu nội dung dài */
        }

        .card {
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: none;
            overflow: hidden;
            margin-bottom: 30px;
            max-width: 100%;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--info-color));
            color: white;
            padding: 24px;
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: none;
        }

        .card-body {
            padding: 30px;
            background: white;
        }

        .form-control, .btn {
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        input[type="date"] {
            padding: 12px 15px;
            height: auto;
            font-size: 1.05rem;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--secondary-color);
            font-size: 1.05rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 12px 25px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(37, 99, 235, 0.3);
        }

        .summary-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-box {
            flex: 1;
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .summary-box:nth-child(1) {
            border-top: 4px solid var(--primary-color);
        }

        .summary-box:nth-child(2) {
            border-top: 4px solid var(--success-color);
        }

        .summary-box:nth-child(3) {
            border-top: 4px solid var(--warning-color);
        }

        .summary-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            z-index: 1;
        }

        .summary-box:hover {
            transform: translateY(-5px);
        }

        .summary-box h5 {
            margin: 0;
            color: var(--secondary-color);
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
        }

        .summary-box p {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 15px 0 0;
            position: relative;
            z-index: 2;
        }

        .summary-box:nth-child(1) p {
            color: var(--primary-color);
        }

        .summary-box:nth-child(2) p {
            color: var(--success-color);
        }

        .summary-box:nth-child(3) p {
            color: var(--warning-color);
        }

        .summary-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2.5rem;
            opacity: 0.1;
            color: var(--secondary-color);
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin: 20px 0;
            height: 400px;
            width: 100%;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark-bg);
            margin: 0;
        }

        .product-report-container {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
            margin-top: 20px;
        }

        .list-group-item {
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 15px 20px;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .list-group-item:hover {
            background: #f1f5f9;
            transform: translateX(5px);
            border-left: 4px solid var(--primary-color);
        }

        .product-id {
            font-weight: 600;
            color: var(--primary-color);
        }

        .revenue-value {
            font-weight: 700;
            color: var(--success-color);
        }

        h2, h3 {
            color: var(--dark-bg);
            font-weight: 600;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            width: 50px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        h3 {
            font-size: 1.4rem;
            display: flex;
            align-items: center;
        }

        h3 i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        .search-form {
            background: #f8fafc;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            border: 1px solid #e2e8f0;
        }

        .product-report-container::-webkit-scrollbar {
            width: 8px;
        }

        .product-report-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .product-report-container::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .product-report-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary-hover);
        }

        .search-form .btn-submit {
            margin-top: 10px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .content-container {
                padding: 1.5vw;
            }
            .card-header {
                padding: 1.5vw;
                font-size: 1.3rem;
            }
            .card-body {
                padding: 1.5vw;
            }
            .chart-container {
                height: 350px;
            }
            .product-report-container {
                max-height: 250px;
            }
        }

        @media (max-width: 992px) {
            .summary-container {
                flex-direction: column;
            }
            .summary-box {
                margin-bottom: 15px;
            }
            .chart-container {
                height: 300px;
            }
            .product-report-container {
                max-height: 200px;
            }
        }

        @media (max-width: 768px) {
            .content-container {
                padding: 3vw;
            }
            .card-header {
                padding: 20px;
                font-size: 1.2rem;
            }
            .card-body {
                padding: 20px;
            }
            .summary-box p {
                font-size: 1.5rem;
            }
            .list-group-item {
                font-size: 0.9rem;
                padding: 12px 15px;
                flex-direction: column;
                align-items: flex-start;
            }
            .list-group-item div:last-child {
                margin-top: 5px;
            }
            .chart-container {
                height: 250px;
                padding: 15px;
            }
            .product-report-container {
                max-height: 150px;
            }
        }

        @media (min-width: 1440px) {
            .content-container {
                padding: 1vw;
            }
            .chart-container {
                height: 500px;
            }
            .product-report-container {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
<!-- Hiển thị thông báo -->
<div th:replace="~{common/toast}"></div>

<!-- Nhúng navbar -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="content-wrapper">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <!-- Nội dung chính -->
        <div class="content-container">

            <div class="card shadow-sm">
                <div class="card-header">
                    <h1 class="mb-0"><i class="fas fa-chart-line me-3"></i>Báo Cáo Doanh Thu Theo Mã Sản Phẩm</h1>
                </div>
                <div class="card-body">
                    <!-- Form nhập liệu -->
                    <form th:action="@{/sales-report}" method="post" class="search-form row g-3">
                        <div class="col-md-4">
                            <label for="startDate" class="form-label"><i class="far fa-calendar-alt me-2"></i>Ngày Bắt Đầu</label>
                            <input type="date" id="startDate" name="startDate" th:value="${startDate}" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label for="endDate" class="form-label"><i class="far fa-calendar-alt me-2"></i>Ngày Kết Thúc</label>
                            <input type="date" id="endDate" name="endDate" th:value="${endDate}" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label for="productId" class="form-label"><i class="fas fa-barcode me-2"></i>Mã Sản Phẩm</label>
                            <input type="text" id="productId" name="productId" th:value="${productId}" class="form-control" placeholder="Nhập mã hoặc để trống để xem tất cả">
                        </div>
                        <div class="col-md-12 text-center mt-3">
                            <button type="submit" class="btn btn-primary px-4 btn-submit"><i class="fas fa-search me-2"></i>Tạo Báo Cáo</button>
                        </div>
                    </form>

                    <!-- Hiển thị thông báo lỗi -->
                    <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <!-- Hiển thị báo cáo -->
                    <div th:if="${showReport}" class="mt-4">
                        <h2 class="mb-4">Tổng Quan Báo Cáo</h2>

                        <!-- Thông tin tổng quan -->
                        <div class="summary-container">
                            <div class="summary-box">
                                <i class="fas fa-shopping-cart summary-icon"></i>
                                <h5>Tổng Số Đơn Hàng</h5>
                                <p th:text="${totalOrders}"></p>
                            </div>
                            <div class="summary-box">
                                <i class="fas fa-money-bill-wave summary-icon"></i>
                                <h5>Tổng Doanh Thu</h5>
                                <p th:text="${#numbers.formatDecimal(totalRevenue, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></p>
                            </div>
                            <div class="summary-box">
                                <i class="fas fa-box summary-icon"></i>
                                <h5>Tổng Số Sản Phẩm Bán Ra</h5>
                                <p th:text="${totalProductsSold}"></p>
                            </div>
                        </div>

                        <!-- Đồ thị doanh thu theo mã sản phẩm -->
                        <div class="chart-container">
                            <div class="chart-header">
                                <h3 class="chart-title"><i class="fas fa-chart-bar"></i>Biểu Đồ Doanh Thu Theo Sản Phẩm</h3>
                            </div>
                            <canvas id="revenueChart"></canvas>
                        </div>

                        <!-- Danh sách doanh thu theo mã sản phẩm -->
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <h3><i class="fas fa-list"></i>Chi Tiết Doanh Thu Theo Mã Sản Phẩm</h3>
                                <div class="product-report-container">
                                    <ul class="list-group">
                                        <li class="list-group-item" th:each="entry : ${revenueByProduct}">
                                            <div>
                                                <i class="fas fa-tag me-2"></i>Mã SP:
                                                <span class="product-id" th:text="${entry.key}"></span>
                                            </div>
                                            <div>
                                                <i class="fas fa-coins me-2"></i>Doanh Thu:
                                                <span class="revenue-value" th:text="${#numbers.formatDecimal(entry.value, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>

<!-- Nhúng script navbar -->
<div th:replace="~{fragments/navbar :: navbar-script}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script cho đồ thị -->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        /*[# th:if="${showReport}"]*/
        const ctx = document.getElementById('revenueChart').getContext('2d');
        const productIds = /*[[${revenueByProduct.keySet()}]]*/ [];
        const revenues = /*[[${revenueByProduct.values()}]]*/ [];

        // Tạo màu gradient cho cột
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(37, 99, 235, 0.8)');
        gradient.addColorStop(1, 'rgba(37, 99, 235, 0.2)');

        // Hàm format số tiền VND
        function formatVND(value) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND',
                maximumFractionDigits: 0
            }).format(value);
        }

        // Tạo và cấu hình biểu đồ
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: productIds,
                datasets: [{
                    label: 'Doanh Thu (VNĐ)',
                    data: revenues,
                    backgroundColor: gradient,
                    borderColor: 'rgba(37, 99, 235, 1)',
                    borderWidth: 1,
                    borderRadius: 6,
                    borderSkipped: false,
                    barPercentage: 0.6,
                    categoryPercentage: 0.7,
                    hoverBackgroundColor: 'rgba(29, 78, 216, 0.9)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: {
                    padding: {
                        top: 10,
                        right: 20,
                        bottom: 10,
                        left: 20
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(226, 232, 240, 0.8)',
                            drawBorder: false
                        },
                        border: {
                            display: false
                        },
                        ticks: {
                            callback: function(value) {
                                return formatVND(value);
                            },
                            font: {
                                size: 12,
                                weight: '500'
                            },
                            color: '#64748b',
                            padding: 10
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        border: {
                            display: false
                        },
                        ticks: {
                            font: {
                                size: 12,
                                weight: '500'
                            },
                            color: '#64748b',
                            padding: 10,
                            maxRotation: 0,
                            minRotation: 0,
                            align: 'center',
                            autoSkip: true,
                            maxTicksLimit: 10
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        align: 'end',
                        labels: {
                            boxWidth: 15,
                            usePointStyle: true,
                            pointStyle: 'circle',
                            padding: 20,
                            font: {
                                size: 14,
                                weight: '600'
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(30, 41, 59, 0.9)',
                        titleFont: {
                            size: 16,
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 15
                        },
                        padding: 15,
                        cornerRadius: 8,
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                return 'Doanh thu: ' + formatVND(context.raw);
                            },
                            title: function(context) {
                                return 'Mã sản phẩm: ' + context[0].label;
                            }
                        }
                    }
                },
                animation: {
                    duration: 1000,
                    easing: 'easeOutQuart'
                },
                interaction: {
                    mode: 'index',
                    intersect: false
                }
            }
        });
        /*[/]*/
    });
</script>
</body>
</html>
