<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Nhập Kho</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/fragments/navbar.css">
    <link rel="stylesheet" href="/css/fragments/sidebar.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/common/toast.css">
    <link rel="stylesheet" href="/css/common/pagination.css">
    <link rel="stylesheet" href="/css/common/layout.css">

    <style>
        .card-header {
            background: linear-gradient(135deg, #4a6fdc 0%, #6c8deb 100%);
            color: white;
            padding: 1.2rem 1.5rem;
            border-radius: 10px 10px 0 0;
        }

        .search-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid #e9ecef;
        }

        .table-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid #e9ecef;
        }

        .btn-action {
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.15);
        }

        .btn-view {
            background-color: #6c8deb;
            border-color: #6c8deb;
            color: white;
        }

        .btn-view:hover {
            background-color: #4a6fdc;
            border-color: #4a6fdc;
        }

        .btn-edit {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }

        .btn-edit:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }

        .table thead th {
            background-color: #343a40;
            color: white;
            font-weight: 500;
            border-color: #454d55;
            text-transform: uppercase;
            font-size: 0.875rem;
            vertical-align: middle;
            white-space: nowrap;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.075);
        }

        .form-control:focus, .form-select:focus {
            border-color: #6c8deb;
            box-shadow: 0 0 0 0.25rem rgba(108, 141, 235, 0.25);
        }

        .badge-role {
            padding: 0.4em 0.6em;
            font-size: 0.75em;
            font-weight: 600;
            border-radius: 0.375rem;
        }

        .badge-admin {
            background-color: #dc3545;
            color: white;
        }

        .badge-sales-staff {
            background-color: #198754;
            color: white;
        }

        .badge-sales-person {
            background-color: #0d6efd;
            color: white;
        }

        .badge-warehouse {
            background-color: #6610f2;
            color: white;
        }

        .avatar-sm {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .employee-name {
            font-weight: 600;
            color: #343a40;
        }

        /* Checkbox */
        .custom-checkbox {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            user-select: none;
        }

        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #eee;
            border-radius: 3px;
            border: 1px solid #ddd;
        }

        .custom-checkbox:hover input ~ .checkmark {
            background-color: #ccc;
        }

        .custom-checkbox input:checked ~ .checkmark {
            background-color: #6c8deb;
            border-color: #6c8deb;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        .custom-checkbox .checkmark:after {
            left: 6px;
            top: 2px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .autocomplete-list {
            position: absolute;
            z-index: 1000;
            background: white;
            border: 1px solid #ddd;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
        }
        .autocomplete-item {
            padding: 8px;
            cursor: pointer;
        }
        .autocomplete-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<!-- Hiển thị thông báo -->
<div th:replace="~{common/toast}"></div>

<!-- Nhúng navbar -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="content-wrapper">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <!-- Main content -->
        <div class="content-container">
            <div class="container-fluid py-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/dashboard/admin}">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Cập nhật nhập kho</li>
                    </ol>
                </nav>

            <div>
                <form th:action="@{/dashboard/stock-in/update}" method="post" th:object="${inventoryTransaction}" class="p-4 shadow-lg rounded bg-white">
                    <h4 class="mb-4 text-primary">Update Stock Information</h4>
                    <input type="hidden" name="inventoryTransactionId" th:value="${inventoryTransaction.transactionID}">

                    <div class="row mb-3">
                        <label for="productName" class="col-sm-3 col-form-label fw-bold">Product Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productName" th:value="${inventoryTransaction.product.name}" name="productName" disabled>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="quantity" class="col-sm-3 col-form-label fw-bold">Quantity:</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="purchasePrice" class="col-sm-3 col-form-label fw-bold">Purchase Price:</label>
                        <div class="col-sm-9">
                            <input  type="number" class="form-control" id="purchasePrice" name="purchasePrice" step="0.01" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label fw-bold">Supplier:</label>
                        <div class="col-sm-9">
                            <select th:field="*{supplier}"  class="form-select">
                                <option th:each="supplier : ${supplierList}" th:value="${supplier.supplierID}" th:text="${supplier.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary px-4">Update</button>
                    </div>
                </form>

            </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

</div>

</body>
</html>
