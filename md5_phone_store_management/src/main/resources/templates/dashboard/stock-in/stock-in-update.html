<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
    <form th:action="@{/dashboard/stock-in/update}" method="post">
        <div class="mb-3 mt-3">
            <label for="productName" class="form-label">Product Name:</label>
            <input type="text" class="form-control" id="productName"  name="productName">
        </div>
        <div class="mb-3">
            <label for="transactionType" class="form-label">Type Transaction:</label>
            <input type="password" class="form-control" id="transactionType" name="transactionType">
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" class="form-control" id="quantity" name="quantity">
        </div>
        <div class="mb-3">
            <label for="purchasePrice" class="form-label">Purchase Price:</label>
            <input type="password" class="form-control" id="purchasePrice" name="purchasePrice">
        </div>
        <div class="mb-3">
            <label for="supplier" class="form-label">Supplier:</label>
            <input type="password" class="form-control" id="supplier" name="supplier">
        </div>
        <div class="mb-3">
            <label for="employee" class="form-label">Employee:</label>
            <input type="password" class="form-control" id="employee" name="employee">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
