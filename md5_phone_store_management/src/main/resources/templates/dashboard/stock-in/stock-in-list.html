<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="_csrf" content="${_csrf.token}"/>
  <meta name="_csrf_header" content="${_csrf.headerName}"/>
  <title>Quản lý Nhập Kho</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/fragments/navbar.css">
  <link rel="stylesheet" href="/css/fragments/sidebar.css">
  <link rel="stylesheet" href="/css/fragments/footer.css">
  <link rel="stylesheet" href="/css/common/toast.css">
  <link rel="stylesheet" href="/css/common/pagination.css">
  <link rel="stylesheet" href="/css/common/layout.css">

  <!-- Style giữ nguyên -->
  <style>
    /* ... (Style của bạn) ... */
  </style>
</head>
<body>
<!-- Hiển thị thông báo -->
<div th:replace="~{common/toast}"></div>

<!-- Nhúng navbar -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="content-wrapper">
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <!-- Main content -->
    <div class="content-container">
      <div class="container-fluid py-4">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/dashboard/admin}">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Quản lý nhập kho</li>
          </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="mb-0">
            <i class="fas fa-users me-2 text-primary"></i>
            Danh sách sản phẩm trong kho
          </h2>
          <a th:href="@{/dashboard/warehouse-staff/inventory}" class="btn btn-success">
            <i class="fas fa-user-plus me-2"></i>Nhập Kho
          </a>
        </div>

        <div class="search-section">
          <form th:action="@{/dashboard/stock-in/search}" method="GET">
            <div class="row g-3">
              <div class="col-md-3 position-relative">
                <label for="productName" class="form-label">Tên sản phẩm</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-box"></i></span>
                  <input type="text" class="form-control" id="productName" name="productName"
                         placeholder="Nhập tên sản phẩm" th:value="${param.productName}">
                </div>
              </div>
              <div class="col-md-3 position-relative">
                <label for="supplierName" class="form-label">Nhà cung cấp</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-industry"></i></span>
                  <input type="text" class="form-control" id="supplierName" name="supplierName"
                         placeholder="Nhập tên nhà cung cấp" th:value="${param.supplierName}">
                </div>
              </div>
              <div class="col-md-3">
                <label for="startDate" class="form-label">Từ ngày</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                  <input type="date" id="startDate" name="startDate" class="form-control" th:value="${param.startDate}">
                </div>
              </div>
              <div class="col-md-3">
                <label for="endDate" class="form-label">Đến ngày</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                  <input type="date" id="endDate" name="endDate" class="form-control" th:value="${param.endDate}">
                </div>
              </div>
              <div class="col-md-12 d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-search me-2"></i>Tìm kiếm
                </button>
                <a th:href="@{/dashboard/stock-in/list}" class="btn btn-secondary">
                  <i class="fas fa-times-circle me-2"></i>Xóa bộ lọc
                </a>
              </div>
            </div>
          </form>
        </div>

        <!-- Table -->
        <div class="table-card">
          <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered mb-0">
              <thead>
              <tr>
                <th style="width: 40px">
                  <div class="form-check d-flex justify-content-center">
                    <input class="form-check-input" type="checkbox" id="selectAll">
                  </div>
                </th>
                <th>STT</th>
                <th>Ngày</th>
                <th>Sản Phẩm</th>
                <th>Nhà Cung Cấp</th>
                <th>Số Lượng</th>
                <th>Đơn Giá</th>
                <th>Thành Tiền</th>
                <th>Nhân viên</th>
                <th style="width: 200px; text-align: center;">Hành động</th>
              </tr>
              </thead>
              <tbody>
              <tr th:if="${stockInList.totalElements == 0}">
                <td colspan="10" class="text-center">Không tìm thấy kết quả tìm kiếm phù hợp.</td>
              </tr>
              <tr th:each="stock, iterStat : ${stockInList}">
                <td class="text-center">
                  <div class="form-check">
                    <input class="form-check-input selectInventoryTransaction" type="checkbox"
                           th:value="${stock.transactionID}"
                           th:data-product="${stock.product.name}"
                           th:data-suppliers="${stock.supplier.name}"
                           th:data-date="${#temporals.format(stock.transactionDate, 'yyyy-MM-dd HH:mm:ss')}">
                  </div>
                </td>
                <td th:text="${iterStat.count}"></td>
                <td th:text="${#temporals.format(stock.transactionDate, 'dd/MM/yyyy')}"></td>
                <td>
                  <div class="d-flex align-items-center">
                    <img th:if="${stock.product.images != null}" th:src="${stock.product.images}"
                         alt="Avatar" class="avatar-sm me-2">
                    <img th:unless="${stock.product.images != null}" src="/img/default-avt.png"
                         alt="Default Avatar" class="avatar-sm me-2">
                    <span class="employee-name" th:text="${stock.product.name}"></span>
                  </div>
                </td>
                <td th:text="${stock.supplier.name}"></td>
                <td th:text="${stock.quantity}"></td>
                <td th:text="${#numbers.formatDecimal(stock.purchasePrice, 0, 'COMMA', 2, 'POINT') + ' VNĐ'}"></td>
                <td th:text="${#numbers.formatDecimal(stock.totalPrice, 0, 'COMMA', 2, 'POINT') + ' VNĐ'}"></td>
                <td th:text="${stock.employee.name}"></td> <!-- Hiển thị tên nhân viên -->
                <td>
                  <div class="d-flex gap-2 justify-content-center">
                    <a th:href="@{/dashboard/stock-in/update(productId=${stock.product.productID}, supplierId=${stock.supplier.supplierID})}"
                       class="btn btn-warning btn-edit btn-sm">
                      <i class="fas fa-pen me-1"></i>Cập nhật
                    </a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

          <div th:if="${stockInList.totalElements > 0}"
               class="p-3 bg-light border-top d-flex justify-content-between align-items-center">
            <button id="deleteSelected" class="btn btn-danger" disabled>
              <i class="fas fa-trash-alt me-2"></i>Xóa đã chọn
            </button>
            <nav aria-label="Pagination">
              <ul class="pagination mb-0">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                  <a class="page-link" th:href="@{/dashboard/stock-in/list(page=0, productName=${param.productName}, supplierName=${param.supplierName}, startDate=${param.startDate}, endDate=${param.endDate})}">
                    Trang đầu
                  </a>
                </li>
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                  <a class="page-link" th:href="@{/dashboard/stock-in/list(page=${currentPage - 1}, productName=${param.productName}, supplierName=${param.supplierName}, startDate=${param.startDate}, endDate=${param.endDate})}">
                    <i class="fas fa-chevron-left"></i>
                  </a>
                </li>
                <li class="page-item active mx-2">
                  <span class="page-link">
                    <span th:text="${currentPage + 1}"></span> / <span th:text="${totalPage}"></span>
                  </span>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 >= totalPage} ? 'disabled'">
                  <a class="page-link" th:href="@{/dashboard/stock-in/list(page=${currentPage + 1}, productName=${param.productName}, supplierName=${param.supplierName}, startDate=${param.startDate}, endDate=${param.endDate})}">
                    <i class="fas fa-chevron-right"></i>
                  </a>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 >= totalPage} ? 'disabled'">
                  <a class="page-link" th:href="@{/dashboard/stock-in/list(page=${totalPage - 1}, productName=${param.productName}, supplierName=${param.supplierName}, startDate=${param.startDate}, endDate=${param.endDate})}">
                    Trang cuối
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer th:replace="~{fragments/footer :: footer}"></footer>

  <form id="deleteForm" th:action="@{/dashboard/stock-in/delete}" method="POST">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
    <input type="hidden" name="ids" id="deleteIds" />
  </form>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Xác nhận xóa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="deleteMessage"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" id="confirmDelete" class="btn btn-danger">Xác nhận xóa</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/navbar :: navbar-script}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
  document.addEventListener('DOMContentLoaded', function () {
    const selectAllCheckbox = document.getElementById('selectAll');
    const deleteSelectedButton = document.getElementById('deleteSelected');
    const confirmDeleteButton = document.getElementById('confirmDelete');
    const deleteMessageContainer = document.getElementById('deleteMessage');
    const deleteForm = document.getElementById('deleteForm');
    let selectedIds = [];

    selectAllCheckbox.addEventListener('click', function () {
      document.querySelectorAll('.selectInventoryTransaction').forEach(checkbox => {
        checkbox.checked = selectAllCheckbox.checked;
      });
      updateButtonState();
    });

    document.querySelectorAll('.selectInventoryTransaction').forEach(checkbox => {
      checkbox.addEventListener('change', updateButtonState);
    });

    function updateButtonState() {
      selectedIds = getSelectedTransactionIds();
      deleteSelectedButton.disabled = selectedIds.length === 0;
    }

    deleteSelectedButton.addEventListener('click', function () {
      let selectedTransactions = [];

      document.querySelectorAll('.selectInventoryTransaction:checked').forEach((checkbox) => {
        let id = checkbox.getAttribute('value');
        let product = checkbox.getAttribute('data-product');
        let supplier = checkbox.getAttribute('data-suppliers');
        let date = checkbox.getAttribute('data-date');

        selectedTransactions.push({ id, product, supplier, date });
      });

      if (selectedTransactions.length === 0) {
        alert('Vui lòng chọn ít nhất một giao dịch để xóa.');
        return;
      }

      let deleteMessage = `<p>Bạn có chắc chắn muốn xóa ${selectedTransactions.length} giao dịch sau?</p><ul class="list-group">`;
      selectedTransactions.forEach(trx => {
        deleteMessage += `<li class="list-group-item">
                            <strong>${trx.product}</strong> - Nhà cung cấp: ${trx.supplier}, Ngày: ${trx.date}
                          </li>`;
      });
      deleteMessage += '</ul><p class="text-danger"><strong>Lưu ý:</strong> Hành động này không thể hoàn tác.</p>';

      deleteMessageContainer.innerHTML = deleteMessage;

      let deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
      deleteModal.show();
    });

    confirmDeleteButton.addEventListener('click', function () {
      if (selectedIds.length === 0) {
        alert("Vui lòng chọn ít nhất một giao dịch để xóa.");
        return;
      }

      document.querySelectorAll('#deleteForm input[name="ids"]').forEach(input => input.remove());

      selectedIds.forEach(id => {
        let inputField = document.createElement('input');
        inputField.type = 'hidden';
        inputField.name = 'ids';
        inputField.value = id;
        deleteForm.appendChild(inputField);
      });

      deleteForm.submit();
    });

    function getSelectedTransactionIds() {
      return Array.from(document.querySelectorAll('.selectInventoryTransaction:checked'))
              .map(checkbox => checkbox.value);
    }
  });
</script>
</body>
</html>
