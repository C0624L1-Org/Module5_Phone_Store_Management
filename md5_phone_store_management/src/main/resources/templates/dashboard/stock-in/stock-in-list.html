<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Nhập Kho</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/fragments/navbar.css">
  <link rel="stylesheet" href="/css/fragments/sidebar.css">
  <link rel="stylesheet" href="/css/fragments/footer.css">
  <link rel="stylesheet" href="/css/common/toast.css">
  <link rel="stylesheet" href="/css/common/pagination.css">
  <link rel="stylesheet" href="/css/common/layout.css">
  <style>
    .table {
      font-size: 0.9rem; /* Giảm kích thước chữ */
    }
    .table th, .table td {
      padding: 0.5rem; /* Giảm padding để thu nhỏ hàng */
      vertical-align: middle; /* Căn giữa nội dung */
    }
    .avatar-sm {
      width: 30px; /* Giảm kích thước ảnh sản phẩm */
      height: 30px;
    }
    .btn-sm {
      padding: 0.25rem 0.5rem; /* Giảm kích thước nút */
      font-size: 0.8rem;
    }
    .table-card {
      max-width: 100%; /* Đảm bảo bảng không vượt quá container */
    }
  </style>
</head>
<body>
<!-- Hiển thị thông báo -->
<div th:replace="~{common/toast}"></div>

<!-- Nhúng navbar -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="content-wrapper">
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <!-- Main content -->
    <div class="content-container">
      <div class="container-fluid py-4">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/dashboard/admin}">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Quản lý nhập kho</li>
          </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="mb-0">
            <i class="fas fa-users me-2 text-primary"></i>
            Danh sách sản phẩm trong kho
          </h2>
          <a th:href="@{/dashboard/warehouse-staff/inventory}" class="btn btn-success">
            <i class="fas fa-user-plus me-2"></i>Nhập Kho
          </a>
        </div>

        <div class="search-section">
          <form action="/dashboard/stock-in/search" method="GET">
            <div class="row g-3">
              <div class="col-md-3 position-relative">
                <label for="productName" class="form-label">Tên sản phẩm</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-box"></i></span>
                  <input type="text" class="form-control" id="productName" name="productName"
                         placeholder="Nhập tên sản phẩm" th:value="${param.productName}" onkeyup="autocompleteProduct()" onblur="hideAutocomplete('productList')">
                  <div id="productList" class="autocomplete-list"></div>
                </div>
              </div>

              <div class="col-md-3 position-relative">
                <label for="supplierName" class="form-label">Nhà Sản Xuất</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-industry"></i></span>
                  <input type="text" class="form-control" id="supplierName" name="supplierName"
                         placeholder="Nhập tên nhà cung cấp" th:value="${param.supplierName}" onkeyup="autocompleteSupplier()" onblur="hideAutocomplete('supplierList')">
                  <div id="supplierList" class="autocomplete-list"></div>
                </div>
              </div>

              <div class="col-md-3">
                <label for="transactionDate" class="form-label">Ngày Nhập</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                  <input type="date" id="transactionDate" name="transactionDate" class="form-control" th:value="${param.transactionDate}">
                </div>
              </div>

              <div class="col-md-3 d-flex align-items-end gap-2">
                <button type="submit" class="btn btn-primary flex-grow-1">
                  <i class="fas fa-search me-2"></i>Tìm kiếm
                </button>
                <a th:href="@{/dashboard/stock-in/list}" class="btn btn-secondary">
                  <i class="fas fa-times-circle me-2"></i>Xóa bộ lọc
                </a>
              </div>
            </div>
          </form>
        </div>

        <!-- Table -->
        <div class="table-card">
          <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered mb-0">
              <thead>
              <tr>
                <th style="width: 40px">
                  <div class="form-check d-flex justify-content-center">
                    <input class="form-check-input" type="checkbox" id="selectAll">
                  </div>
                </th>
                <th>STT</th>
                <th>Ngày</th>
                <th>Sản Phẩm</th>
                <th>Nhà Cung Cấp</th>
                <th>Số Lượng</th>
                <th>Đơn Giá</th>
                <th>Thành Tiền</th>
                <th style="width: 200px; text-align: center;">Hành động</th>
              </tr>
              </thead>
              <tbody>
              <!-- TH Nếu không có dữ liệu -->
              <tr th:if="${stockInLists.totalElements == 0}">
                <td colspan="9" class="text-center">Không tìm thấy kết quả tìm kiếm phù hợp.</td>
              </tr>
              <!-- Hiển thị danh sách giao dịch -->
              <tr th:each="stock, l : ${stockInLists}">
                <td class="text-center">
                  <div class="form-check">
                    <input class="form-check-input selectEmployee" type="checkbox"
                           th:value="${stock.transactionID}"
                           th:data-product="${stock.product}"
                           th:data-quantity="${stock.quantity}">
                  </div>
                </td>
                <td th:text="${l.count}"></td>
                <td th:text="${#temporals.format(stock.transactionDate, 'dd/MM/yyyy')}"></td>
                <td>
                  <div class="d-flex align-items-center">
                    <img th:if="${stock.product.images != null and stock.product.images.size() > 0}"
                         th:src="${stock.product.images[0].imageUrl}"
                         alt="Avatar" class="avatar-sm me-2">
                    <img th:unless="${stock.product.images != null and stock.product.images.size() > 0}"
                         src="/img/default-avt.png"
                         alt="Default Avatar" class="avatar-sm me-2">
                    <span class="employee-name" th:text="${stock.product.name}"></span>
                  </div>
                </td>
                <td th:text="${stock.supplier.name}"></td>
                <td th:text="${stock.quantity}"></td>
                <td th:text="${#numbers.formatDecimal(stock.purchasePrice, 0, 'COMMA', 2, 'POINT') + ' VNĐ'}"></td>
                <td th:text="${#numbers.formatDecimal(stock.totalPrice, 0, 'COMMA', 2, 'POINT') + ' VNĐ'}"></td>
                <td>
                  <div class="d-flex gap-2 justify-content-center">
                    <a th:href="@{/dashboard/warehouse-staff/inventory/update(stockInId=${stock.transactionID})}"
                       class="btn btn-warning btn-edit btn-sm">
                      <i class="fas fa-pen me-1"></i>Cập nhật
                    </a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

          <div th:if="${stockInLists.totalElements > 0}"
               class="p-3 bg-light border-top d-flex justify-content-between align-items-center">
            <button id="deleteSelected" class="btn btn-danger" disabled>
              <i class="fas fa-trash-alt me-2"></i>Xóa đã chọn
            </button>
            <!-- Pagination -->
            <nav aria-label="Pagination">
              <ul class="pagination mb-0">
                <!-- Nút Trang đầu - luôn hiển thị -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                  <a class="page-link"
                     th:href="@{/dashboard/stock-in/list(page=0)}">
                    Trang đầu
                  </a>
                </li>

                <!-- Nút Trước - luôn hiển thị -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                  <a class="page-link"
                     th:href="@{/dashboard/stock-in/list(page=${currentPage - 1})}">
                    <i class="fas fa-chevron-left"></i>
                  </a>
                </li>

                <!-- Hiển thị số trang hiện tại / tổng số trang -->
                <li class="page-item active mx-2">
                  <span class="page-link">
                    <span th:text="${currentPage + 1}"></span> / <span th:text="${totalPage}"></span>
                  </span>
                </li>

                <!-- Nút Tiếp - luôn hiển thị -->
                <li class="page-item" th:classappend="${currentPage + 1 >= totalPage} ? 'disabled'">
                  <a class="page-link"
                     th:href="@{/dashboard/stock-in/list(page=${currentPage + 1})}">
                    <i class="fas fa-chevron-right"></i>
                  </a>
                </li>

                <!-- Nút Trang cuối - luôn hiển thị -->
                <li class="page-item" th:classappend="${currentPage + 1 >= totalPage} ? 'disabled'">
                  <a class="page-link"
                     th:href="@{/dashboard/stock-in/list(page=${totalPage - 1})}">
                    Trang cuối
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>

<!-- Nhúng script navbar -->
<div th:replace="~{fragments/navbar :: navbar-script}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
  // Giữ nguyên các script của bạn
</script>
</body>
</html>
