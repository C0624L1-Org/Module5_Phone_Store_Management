<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/fragments/navbar.css">
    <link rel="stylesheet" href="/css/fragments/sidebar.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/common/toast.css">
    <link rel="stylesheet" href="/css/common/pagination.css">
    <link rel="stylesheet" href="/css/common/layout.css">

    <style>
        .card-header {
            background: linear-gradient(135deg, #4a6fdc 0%, #6c8deb 100%);
            color: white;
            padding: 1.2rem 1.5rem;
            border-radius: 10px 10px 0 0;
        }

        .search-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid #e9ecef;
        }

        .table-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid #e9ecef;
        }

        .btn-action {
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.15);
        }

        .btn-edit {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }

        .btn-edit:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }

        .table thead th {
            background-color: #343a40;
            color: white;
            font-weight: 500;
            border-color: #454d55;
            text-transform: uppercase;
            font-size: 0.875rem;
            vertical-align: middle;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.075);
        }

        .form-control:focus, .form-select:focus {
            border-color: #6c8deb;
            box-shadow: 0 0 0 0.25rem rgba(108, 141, 235, 0.25);
        }

        .product-name {
            font-weight: 600;
            color: #343a40;
        }

        /* Price display styling */
        .price-display {
            font-weight: 500;
            background-color: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }

        .purchase-price {
            color: #dc3545;
        }

        .selling-price {
            color: #198754;
        }

        /* Range slider custom styling */
        .price-slider {
            width: 100%;
            height: 10px;
            border-radius: 5px;
        }

        .price-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4a6fdc;
            cursor: pointer;
        }

        .price-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4a6fdc;
            cursor: pointer;
        }

        .range-value-display {
            font-weight: bold;
            color: #4a6fdc;
            padding: 0 8px;
        }
    </style>
</head>
<body>
<!-- Hiển thị thông báo -->
<div th:replace="~{common/toast}"></div>

<!-- Nhúng navbar -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="content-wrapper">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <!-- Main content -->
        <div class="content-container">
            <div class="container-fluid py-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Quản lý sản phẩm</li>
                    </ol>
                </nav>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">
                        <i class="fas fa-mobile-alt me-2 text-primary"></i>
                        Danh sách sản phẩm
                    </h2>

                    <a th:href="@{/dashboard/products/create-form}" class="btn btn-success">
                        <i class="fas fa-plus-circle me-2"></i>Thêm mới sản phẩm
                    </a>
                </div>

                <!-- Search -->
                <div class="search-section">
                    <form th:action="@{/dashboard/products/search}" method="get">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="searchProduct" class="form-label">Tên sản phẩm</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
                                    <input type="text" class="form-control" id="searchProduct" name="searchProduct"
                                           placeholder="Nhập tên sản phẩm">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="searchSupplier" class="form-label">Nhà cung cấp</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-building"></i></span>
                                    <input type="text" class="form-control" id="searchSupplier" name="searchSupplier"
                                           placeholder="Nhập tên nhà cung cấp">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="myRange" class="form-label">Giá tối đa (triệu VND)</label>
                                <div class="d-flex align-items-center">
                                    <input type="range" min="0" max="100" value="0" class="form-range price-slider" id="myRange" name="rangePrice">
                                    <span id="rangeValue" class="range-value-display">0</span>
                                </div>
                            </div>

                            <div class="col-md-12 d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-secondary" onclick="resetSearch()">
                                    <i class="fas fa-times-circle me-2"></i>Xóa bộ lọc
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search me-2"></i>Tìm kiếm
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Table -->
                <div class="table-card">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-bordered mb-0">
                            <thead>
                            <tr>
                                <th style="width: 60px">STT</th>
                                <th>Tên sản phẩm</th>
                                <th>Nhà cung cấp</th>
                                <th>Giá mua vào</th>
                                <th>Giá bán</th>
                                <th>CPU</th>
                                <th>Bộ nhớ</th>
                                <th>Số lượng</th>
                                <th style="width: 120px">Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- TH Nếu không có dữ liệu -->
                            <tr th:if="${listProducts.totalElements == 0}">
                                <td colspan="9" class="text-center">Không tìm thấy kết quả tìm kiếm phù hợp.</td>
                            </tr>
                            <!-- Dữ liệu sản phẩm -->
                            <tr th:each="product,index : ${listProducts}">
                                <td class="text-center" th:text="${index.index + listProducts.size*listProducts.number +1}"></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-mobile-alt me-2 text-primary"></i>
                                        <span class="product-name" th:text="${product.name}"></span>
                                    </div>
                                </td>
                                <td>
                                        <span class="badge bg-info text-dark">
                                            <i class="fas fa-building me-1"></i>
                                            <span th:text="${product.supplier.name}"></span>
                                        </span>
                                </td>
                                <td>
                                        <span class="price-display purchase-price">
                                            <i class="fas fa-tag me-1"></i>
                                            <span th:text="${#numbers.formatInteger(product.purchasePrice,1,'POINT') + ' VND'}"></span>
                                        </span>
                                </td>
                                <td>
                                        <span class="price-display selling-price">
                                            <i class="fas fa-tags me-1"></i>
                                            <span th:text="${#numbers.formatInteger(product.sellingPrice,1,'POINT') + ' VND'}"></span>
                                        </span>
                                </td>
                                <td>
                                    <span th:text="${product.CPU}"></span>
                                </td>
                                <td>
                                    <span th:text="${product.storage}"></span>
                                </td>
                                <td class="text-center">
                                        <span class="badge bg-secondary">
                                            <i class="fas fa-cubes me-1"></i>
                                            <span th:text="${product.stockQuantity}"></span>
                                        </span>
                                </td>
                                <td>
                                    <div class="d-flex justify-content-center">
                                        <a th:href="@{/dashboard/products/update-form/{id}(id=${product.productID})}"
                                           class="btn btn-warning btn-sm">
                                            <i class="fas fa-edit me-1"></i>Cập nhật
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div th:if="${listProducts.totalPages > 0}" class="p-3 bg-light border-top d-flex justify-content-center">
                        <nav aria-label="Pagination">
                            <ul class="pagination mb-0">
                                <!-- Nút Previous -->
                                <li class="page-item" th:classappend="${!listProducts.hasPrevious()} ? 'disabled'">
                                    <a class="page-link" th:href="@{/dashboard/products/list(page=${listProducts.number - 1})}">
                                        <i class="fas fa-chevron-left"></i>
                                    </a>
                                </li>

                                <!-- Hiển thị các số trang -->
                                <li class="page-item" th:classappend="${listProducts.number == number} ? 'active'"
                                    th:each="number :${#numbers.sequence(0, listProducts.totalPages - 1)}">
                                    <a class="page-link" th:href="@{/dashboard/products/list(page=${number})}"
                                       th:text="${number + 1}"></a>
                                </li>

                                <!-- Nút Next -->
                                <li class="page-item" th:classappend="${!listProducts.hasNext()} ? 'disabled'">
                                    <a class="page-link" th:href="@{/dashboard/products/list(page=${listProducts.number + 1})}">
                                        <i class="fas fa-chevron-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>

<!-- Nhúng script navbar -->
<div th:replace="~{fragments/navbar :: navbar-script}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    // Range slider functionality
    var slider = document.getElementById("myRange");
    var output = document.getElementById("rangeValue");
    output.innerText = slider.value;
    slider.oninput = function() {
        output.innerText = this.value;
    };

    // Reset search form
    function resetSearch() {
        document.querySelector("form").reset();  // Reset form fields
        window.location.href = "/dashboard/products/list";  // Redirect to product list
    }

    // Success message handling
    if ("[[${message}]]".trim() !== "") {
        Swal.fire({
            title: "Thành công!",
            text: "[[${message}]]",
            icon: "success",
            timer: 2000,
            showConfirmButton: false
        });
    }
</script>
</body>
</html>
