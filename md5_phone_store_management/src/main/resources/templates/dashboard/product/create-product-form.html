<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sản phẩm</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/dashboard/dashboard.css">
    <link rel="stylesheet" href="/css/fragments/navbar.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/fragments/sidebar.css">
    <link rel="stylesheet" href="/css/common/toast.css">
</head>
<body>
<!-- Hiển thị thông báo -->
<div th:replace="~{common/toast}"></div>
<!-- Nhúng navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
<!-- Sidebar -->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="main-content mt-5">
    <div class="card shadow w-50 mx-auto">
        <div class="card-header bg-success text-white">
            <h3 class="mb-0">Thêm mới sản phẩm</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/dashboard/products/add-product}" method="post"
                  th:object="${productDTO}"
                  enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="name" class="form-label">Tên sản phẩm</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control"
                           placeholder="Nhập tên sản phẩm">
                    <p class="text-danger small" th:if="${#fields.hasErrors('name')}"
                       th:text="${#fields.errors('name')[0]}"></p>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="purchasePrice" class="form-label">Giá nhập</label>
                        <input type="number" th:field="*{purchasePrice}" id="purchasePrice" class="form-control">
                        <p class="text-danger small" th:if="${#fields.hasErrors('purchasePrice')}"
                           th:text="${#fields.errors('purchasePrice')[0]}"></p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="sellingPrice" class="form-label">Giá bán</label>
                        <input type="number" th:field="*{sellingPrice}" id="sellingPrice" class="form-control">
                        <p class="text-danger small" th:if="${#fields.hasErrors('sellingPrice')}"
                           th:text="${#fields.errors('sellingPrice')[0]}"></p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="retailPrice" class="form-label">Giá bán lẻ</label>
                        <input type="number" th:field="*{retailPrice}" id="retailPrice" class="form-control">
                        <p class="text-danger small" th:if="${#fields.hasErrors('retailPrice')}"
                           th:text="${#fields.errors('retailPrice')[0]}"></p>
                    </div>

                </div>
                <div class="mb-3">
                    <label class="form-label">CPU</label>
                    <input type="text" class="form-control" th:field="*{CPU}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Bộ nhớ</label>
                    <input type="text" class="form-control" th:field="*{storage}">
                    <p class="text-danger small" th:if="${#fields.hasErrors('storage')}"
                       th:text="${#fields.errors('storage')[0]}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Kích thước màn hình</label>
                    <input type="text" class="form-control" th:field="*{screenSize}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Camera</label>
                    <input type="text" class="form-control" th:field="*{camera}">
                    <p class="text-danger small" th:if="${#fields.hasErrors('camera')}"
                       th:text="${#fields.errors('camera')[0]}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Camera Selfie</label>
                    <input type="text" class="form-control" th:field="*{selfie}">
                    <p class="text-danger small" th:if="${#fields.hasErrors('selfie')}"
                       th:text="${#fields.errors('selfie')[0]}"></p>
                </div>

                <!-- Mô tả sản phẩm -->
                <div class="mb-3">
                    <label class="form-label">Mô tả chi tiết</label>
                    <textarea class="form-control" th:field="*{detailedDescription}"></textarea>
                </div>

                <!-- Hình ảnh sản phẩm -->
                <div class="mb-3">
                    <label for="imgProducts" class="form-label">Chọn hình ảnh sản phẩm</label>
                    <input type="file" class="form-control" id="imgProducts" name="imgProducts" accept="image/*"
                           multiple>
                    <!--          <p class="text-danger small" th:if="${#fields.hasErrors('imgProducts')}" th:text="${#fields.errors('imgProducts')[0]}"></p>-->
                </div>

                <!-- Số lượng tồn kho -->
                <div class="mb-3">
                    <label for="stockQuantity" class="form-label">Số lượng tồn kho</label>
                    <input type="number" th:field="*{stockQuantity}" id="stockQuantity" class="form-control">
                    <p class="text-danger small" th:if="${#fields.hasErrors('stockQuantity')}"
                       th:text="${#fields.errors('stockQuantity')[0]}"></p>
                </div>

                <!-- Mã QR -->
                <div class="mb-3">
                    <label class="form-label">Mã QR</label>
                    <input type="text" class="form-control" th:field="*{qrCode}">
                </div>

                <!-- Nhà cung cấp -->
                <div class="mb-3">
                    <label class="form-label">Nhà cung cấp</label>
                    <select class="form-control" th:field="*{supplierID}">
                        <option value="">-- Chọn nhà cung cấp --</option>
                        <option th:each="sup : ${supplier}" th:value="${sup.supplierID}" th:text="${sup.name}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Thêm sản phẩm</button>

                <a href="/dashboard/products/list" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>

<!-- Nhúng footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Nhúng script navbar -->
<div th:replace="~{fragments/navbar :: navbar-script}"></div>

<!-- Các script khác -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
