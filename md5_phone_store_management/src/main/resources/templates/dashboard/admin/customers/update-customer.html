<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật khách hàng</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/fragments/navbar.css">
    <link rel="stylesheet" href="/css/fragments/sidebar.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/common/toast.css">
    <link rel="stylesheet" href="/css/common/layout.css">

    <style>
        .form-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.15);
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(135deg, #ff9a00 0%, #ff6a00 100%);
            color: white;
            padding: 1.5rem;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .form-control, .form-select {
            border-radius: 0.5rem;
            padding: 0.75rem;
            border: 1px solid #ced4da;
        }

        .form-control:focus, .form-select:focus {
            border-color: #ff9a00;
            box-shadow: 0 0 0 0.2rem rgba(255, 154, 0, 0.25);
        }

        .btn-update {
            background: linear-gradient(135deg, #ff9a00 0%, #ff6a00 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 154, 0, 0.3);
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }
    </style>
</head>
<body>
<!-- Hiển thị thông báo -->
<div th:replace="~{common/toast}"></div>

<!-- Nhúng navbar -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="content-wrapper">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <!-- Main content area -->
        <div class="content-container">
            <div class="container py-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/dashboard/admin}">Dashboard</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/dashboard/admin/customers/list}">Quản lý khách hàng</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Cập nhật khách hàng</li>
                    </ol>
                </nav>

                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="form-section mb-4">
                            <div class="form-header">
                                <h3 class="mb-0">
                                    <i class="fas fa-user-edit me-2"></i>
                                    Cập nhật thông tin khách hàng
                                </h3>
                            </div>

                            <div class="p-4">
                                <form th:action="@{/dashboard/admin/customers/edit/{customerID}(customerID=${customer.customerID})}" method="post" th:object="${customer}" class="needs-validation" novalidate>
                                    <input type="hidden" th:field="*{customerID}" />

                                    <div class="row">
                                        <!-- Họ và tên -->
                                        <div class="col-md-6 mb-3">
                                            <label for="fullName" class="form-label">
                                                <i class="fas fa-user me-2"></i>Họ và tên
                                            </label>
                                            <input type="text" th:field="*{fullName}" class="form-control" id="fullName" placeholder="Nhập họ và tên" required>
                                            <div class="invalid-feedback">Vui lòng nhập họ và tên</div>
                                            <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                                        </div>

                                        <!-- Số điện thoại -->
                                        <div class="col-md-6 mb-3">
                                            <label for="phone" class="form-label">
                                                <i class="fas fa-phone me-2"></i>Số điện thoại
                                            </label>
                                            <input type="tel" th:field="*{phone}" class="form-control" id="phone" placeholder="0912345678" required>
                                            <div class="invalid-feedback">Vui lòng nhập số điện thoại</div>
                                            <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                                        </div>

                                        <!-- Email -->
                                        <div class="col-md-6 mb-3">
                                            <label for="email" class="form-label">
                                                <i class="fas fa-envelope me-2"></i>Email
                                            </label>
                                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="example@email.com" required>
                                            <div class="invalid-feedback">Vui lòng nhập email hợp lệ</div>
                                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                        </div>

                                        <!-- Ngày sinh -->
                                        <div class="col-md-6 mb-3">
                                            <label for="dob" class="form-label">
                                                <i class="fas fa-calendar-alt me-2"></i>Ngày sinh
                                            </label>
                                            <input type="date" th:field="*{dob}" class="form-control" id="dob" required>
                                            <div class="invalid-feedback">Vui lòng chọn ngày sinh</div>
                                            <div class="text-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
                                        </div>

                                        <!-- Địa chỉ -->
                                        <div class="col-md-12 mb-3">
                                            <label for="address" class="form-label">
                                                <i class="fas fa-map-marker-alt me-2"></i>Địa chỉ
                                            </label>
                                            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Nhập địa chỉ">
                                            <div class="invalid-feedback">Vui lòng nhập địa chỉ</div>
                                            <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                                        </div>

                                        <!-- Giới tính -->
                                        <div class="col-md-6 mb-3">
                                            <label for="gender" class="form-label">
                                                <i class="fas fa-venus-mars me-2"></i>Giới tính
                                            </label>
                                            <select th:field="*{gender}" class="form-select" id="gender" required>
                                                <option value="" disabled selected>-- Chọn giới tính --</option>
                                                <option value="Male">Nam</option>
                                                <option value="Female">Nữ</option>
                                                <option value="Other">Khác</option>
                                            </select>
                                            <div class="invalid-feedback">Vui lòng chọn giới tính</div>
                                            <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-end mt-4 gap-2">
                                        <a th:href="@{/dashboard/admin/customers/list}" class="btn btn-cancel">
                                            <i class="fas fa-times me-2"></i>Hủy bỏ
                                        </a>
                                        <button type="submit" class="btn btn-update">
                                            <i class="fas fa-save me-2"></i>Cập nhật
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>

<!-- Nhúng script navbar -->
<div th:replace="~{fragments/navbar :: navbar-script}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Form validation script -->
<script>
    (function () {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
