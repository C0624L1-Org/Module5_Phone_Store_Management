<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sửa Khách Hàng</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/dashboard/dashboard.css">
    <link rel="stylesheet" href="/css/fragments/navbar.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/fragments/sidebar.css">
    <link rel="stylesheet" href="/css/common/toast.css">
</head>
<body>
<!-- Hiển thị thông báo -->
<div th:replace="~{common/toast}"></div>
<!-- Nhúng navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
<!-- Sidebar -->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="main-content mt-5">
<div class="bg-gray-200 py-2">
    <h2 class="text-lg font-bold">Sửa Khách Hàng</h2>

    <form action="/dashboard/admin/customers/update" method="post">
        <input type="hidden" name="customerID" th:value="${customer.customerID}"/>
        <div>
            <label for="full-name">Họ tên:</label>
            <input type="text" id="full-name" name="fullName" th:value="${customer.fullName}" class="border border-gray-300 rounded px-2 py-1" required/>
        </div>
        <div>
            <label for="dob">Ngày sinh:</label>
            <input type="date" id="dob" name="dob" th:value="${#dates.format(customer.dob, 'yyyy-MM-dd')}" class="border border-gray-300 rounded px-2 py-1" required/>
        </div>
        <div>
            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" name="phone" th:value="${customer.phone}" class="border border-gray-300 rounded px-2 py-1" required/>
        </div>
        <div>
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address" th:value="${customer.address}" class="border border-gray-300 rounded px-2 py-1"/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${customer.email}" class="border border-gray-300 rounded px-2 py-1" required/>
        </div>
        <div>
            <label for="gender">Giới tính:</label>
            <select id="gender" name="gender" class="border border-gray-300 rounded px-2 py-1">
                <option value="Male" th:selected="${customer.gender == 'Male'}">Nam</option>
                <option value="Female" th:selected="${customer.gender == 'Female'}">Nữ</option>
                <option value="Other" th:selected="${customer.gender == 'Other'}">Khác</option>
            </select>
        </div>
        <button type="submit" class="bg-blue-600 text-white py-1 px-2 rounded">Cập nhật</button>
    </form>
</div>
</div>

<!-- Nhúng footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Nhúng script navbar -->
<div th:replace="~{fragments/navbar :: navbar-script}"></div>

<!-- Các script khác -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
