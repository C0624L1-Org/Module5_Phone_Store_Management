<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khách hàng</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/fragments/navbar.css">
    <link rel="stylesheet" href="/css/fragments/sidebar.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/common/toast.css">
    <link rel="stylesheet" href="/css/common/pagination.css">
    <link rel="stylesheet" href="/css/common/layout.css">

    <style>
        /* Màu cho giới tính */
        .badge-male {
            background-color: #0d6efd; /* Xanh dương */
            color: white;
        }

        .badge-female {
            background-color: #ff69b4; /* Hồng */
            color: white;
        }

        .badge-other {
            background-color: #ff9800; /* Cam */
            color: white;
        }

        .card-header {
            background: linear-gradient(135deg, #4a6fdc 0%, #6c8deb 100%);
            color: white;
            padding: 1.2rem 1.5rem;
            border-radius: 10px 10px 0 0;
        }

        .search-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid #e9ecef;
        }

        .table-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid #e9ecef;
        }

        .btn-action {
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.15);
        }

        .btn-view {
            background-color: #6c8deb;
            border-color: #6c8deb;
            color: white;
        }

        .btn-view:hover {
            background-color: #4a6fdc;
            border-color: #4a6fdc;
        }

        .btn-edit {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }

        .btn-edit:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }

        .table thead th {
            background-color: #343a40;
            color: white;
            font-weight: 500;
            border-color: #454d55;
            text-transform: uppercase;
            font-size: 0.875rem;
            vertical-align: middle;
            white-space: nowrap;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.075);
        }

        .form-control:focus, .form-select:focus {
            border-color: #6c8deb;
            box-shadow: 0 0 0 0.25rem rgba(108, 141, 235, 0.25);
        }

        .badge-role {
            padding: 0.4em 0.6em;
            font-size: 0.75em;
            font-weight: 600;
            border-radius: 0.375rem;
        }

        .badge-admin {
            background-color: #dc3545;
            color: white;
        }

        .badge-sales-staff {
            background-color: #198754;
            color: white;
        }

        .badge-sales-person {
            background-color: #0d6efd;
            color: white;
        }

        .badge-warehouse {
            background-color: #6610f2;
            color: white;
        }

        .avatar-sm {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .employee-name {
            font-weight: 600;
            color: #343a40;
        }

        /* Checkbox */
        .custom-checkbox {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            user-select: none;
        }

        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #eee;
            border-radius: 3px;
            border: 1px solid #ddd;
        }

        .custom-checkbox:hover input ~ .checkmark {
            background-color: #ccc;
        }

        .custom-checkbox input:checked ~ .checkmark {
            background-color: #6c8deb;
            border-color: #6c8deb;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        .custom-checkbox .checkmark:after {
            left: 6px;
            top: 2px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
    </style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Handle select all checkbox
        document.getElementById('selectAll').addEventListener('click', function () {
            let checkboxes = document.querySelectorAll('.customer-checkbox');
            checkboxes.forEach(checkbox => checkbox.checked = this.checked);
            updateButtonState();
        });

        // Handle individual checkboxes
        document.querySelectorAll('.customer-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', updateButtonState);
        });

        // Update button state
        function updateButtonState() {
            let selectedCustomers = document.querySelectorAll('.customer-checkbox:checked');
            document.getElementById('deleteSelected').disabled = selectedCustomers.length === 0;
        }

        // Handle delete button click
        document.getElementById('deleteSelected').addEventListener('click', function () {
            let selectedCustomers = [];
            let selectedIds = [];

            document.querySelectorAll('.customer-checkbox:checked').forEach((checkbox) => {
                let id = checkbox.getAttribute('value');
                let name = checkbox.getAttribute('data-name');
                let phone = checkbox.getAttribute('data-phone');

                selectedCustomers.push({id, name, phone});
                selectedIds.push(id);
            });

            if (selectedCustomers.length === 0) {
                alert('Vui lòng chọn ít nhất một khách hàng để xóa.');
                return;
            }

            // Format message for confirmation modal
            let deleteMessage = 'Bạn có chắc chắn muốn xóa ' +
                (selectedCustomers.length > 1 ? 'các khách hàng' : 'khách hàng') +
                ' sau đây?<br><br><ul class="list-group">';

            selectedCustomers.forEach(cus => {
                deleteMessage += `<li class="list-group-item">${cus.name} <small class="text-muted">(${cus.phone})</small></li>`;
            });

            deleteMessage += '</ul><br><p class="text-danger"><strong>Lưu ý:</strong> Hành động này không thể hoàn tác.</p>';

            document.getElementById('deleteMessage').innerHTML = deleteMessage;

            // Show delete modal
            let deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
            deleteModal.show();

            // Handle confirm delete button
            // Handle confirm delete button
            document.getElementById('confirmDelete').onclick = function () {
                // Redirect to delete endpoint with selected IDs
                window.location.href = `/dashboard/admin/customers/delete?ids=${selectedIds.join(',')}`;
            };
        });
    });
</script>
