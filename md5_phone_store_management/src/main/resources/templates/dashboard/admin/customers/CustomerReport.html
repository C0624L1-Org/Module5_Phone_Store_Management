<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo khách hàng</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/fragments/navbar.css">
    <link rel="stylesheet" href="/css/fragments/sidebar.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/common/toast.css">
    <link rel="stylesheet" href="/css/common/pagination.css">
    <link rel="stylesheet" href="/css/common/layout.css">

    <style>
        .btn.disabled {
            pointer-events: none; /* Ngăn tương tác */
            cursor: not-allowed;
            opacity: 0.65;
        }

        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn-select {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s;
        }


        .btn-select:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .custom-btn-group .custom-btn {
            padding: 0.1rem 0.5rem;
            font-size: 0.75rem;
            height: 19px;
            line-height: 1.2;
            min-height: 0;
        }

        #filterForm .btn-outline-success.custom-btn,
        #filterForm .btn-outline-secondary.custom-btn,
        #filterForm .btn-primary.custom-btn {
            height: 38px;
            line-height: 1.5;
            padding: 0.375rem 0.75rem;
        }

        .col-md-1 {
            display: inline-block;
            vertical-align: top;
        }

    </style>
</head>
<body>
<!-- Hiển thị thông báo -->
<div th:replace="~{common/toast}"></div>

<!-- Nhúng navbar -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="content-wrapper">
    <div class="dashboard-container">
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    </div>
    <div th:replace="~{fragments/navbar :: navbar-script}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>

</div>
</body>
</html>
