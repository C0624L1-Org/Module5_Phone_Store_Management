<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang quản lý của Quản trị viên</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/fragments/navbar.css">
  <link rel="stylesheet" href="/css/fragments/sidebar.css">
  <link rel="stylesheet" href="/css/fragments/footer.css">
  <link rel="stylesheet" href="/css/common/toast.css">
  <link rel="stylesheet" href="/css/common/layout.css">
</head>
<body>
<!-- Hiển thị thông báo -->
<div th:replace="~{common/toast}"></div>

<!-- Nhúng navbar -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="content-wrapper">
  <div class="dashboard-container">
    <!-- Sidebar - Fixed on the left under navbar -->
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <!-- Main content area -->
    <div class="content-container">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h1 class="mb-4">Trang quản lý của Quản trị viên</h1>

          <div class="list-group mb-4">
            <a th:href="@{/dashboard/admin/employees/list}" class="list-group-item list-group-item-action">
              <i class="fas fa-users me-2"></i> Quản lý nhân viên
            </a>
            <a th:href="@{/dashboard/admin/customers/list}" class="list-group-item list-group-item-action">
              <i class="fas fa-id-card me-2"></i> Quản lý khách hàng
            </a>
            <a th:href="@{/dashboard/products/list}" class="list-group-item list-group-item-action">
              <i class="fas fa-box me-2"></i> Quản lý sản phẩm
            </a>
            <a th:href="@{/dashboard/sales/form}" class="list-group-item list-group-item-action">
              <i class="fas fa-shopping-cart me-2"></i> Quản lý bán hàng
            </a>
            <a th:href="@{/dashboard/suppliers}" class="list-group-item list-group-item-action">
              <i class="fas fa-truck-loading me-2"></i> Quản lý nhà cung cấp
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer - at the bottom and shifted right to account for sidebar -->
  <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>

<!-- Nhúng script navbar -->
<div th:replace="~{fragments/navbar :: navbar-script}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
