<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm Nhân viên</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/dashboard/dashboard.css">
  <link rel="stylesheet" href="/css/common/navbar.css">
  <link rel="stylesheet" href="/css/common/sidebar.css">
</head>
<body>
<!-- Hiển thị thông báo -->
<div th:replace="~{common/toast}"></div>
<!-- Navbar -->
<div th:insert="common/navbar :: navbar"></div>
<!-- Sidebar -->
<div th:insert="common/sidebar :: sidebar"></div>

<!-- Nội dung trong trang -->
<div class="main-content mt-5">
  <div class="card shadow w-50 mx-auto">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Thêm mới nhân viên</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/dashboard/admin/employees/create}" method="post" th:object="${employeeDTO}">
        <!-- Họ tên -->
        <div class="mb-3">
          <label for="fullName" class="form-label">Họ tên</label>
          <input type="text" th:field="*{fullName}" id="fullName" class="form-control" placeholder="Nhập họ tên">
          <p class="text-danger small" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
        </div>

        <!-- Tên đăng nhập -->
        <div class="mb-3">
          <label for="username" class="form-label">Tên đăng nhập</label>
          <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Nhập tên đăng nhập">
          <p class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>

        <!-- Số điện thoại -->
        <div class="mb-3">
          <label for="phone" class="form-label">Số điện thoại</label>
          <input type="tel" th:field="*{phone}" id="phone" class="form-control" placeholder="0912345678">
          <p class="text-danger small" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="example@email.com">
          <p class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <!-- Vai trò / Phòng ban -->
        <div class="mb-3">
          <label for="role" class="form-label">Phòng ban / Vai trò</label>
          <select th:field="*{role}" id="role" class="form-select">
            <option value="" disabled selected>Chọn vai trò</option>
            <option th:value="SalesStaff" th:text="'Nhân viên kinh doanh'"></option>
            <option th:value="SalesPerson" th:text="'Nhân viên bán hàng'"></option>
            <option th:value="WarehouseStaff" th:text="'Nhân viên thủ kho'"></option>
          </select>
          <p class="text-danger small" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
        </div>

        <!-- Ngày sinh -->
        <div class="mb-3">
          <label for="dob" class="form-label">Ngày sinh</label>
          <input type="date" th:field="*{dob}" id="dob" class="form-control">
          <p class="text-danger small" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></p>
        </div>

        <!-- Địa chỉ -->
        <div class="mb-3">
          <label for="address" class="form-label">Địa chỉ</label>
          <textarea th:field="*{address}" id="address" class="form-control" rows="3" placeholder="Nhập địa chỉ"></textarea>
          <p class="text-danger small" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        </div>

        <!-- Mật khẩu -->
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Nhập mật khẩu">
          <p class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>


        <button type="submit" class="btn btn-primary">Thêm nhân viên</button>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:replace="~{/common/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
