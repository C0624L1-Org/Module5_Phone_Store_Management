<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Nhà Cung Cấp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Danh sách Nhà Cung Cấp</h2>

    <a href="/dashboard/warehouse/supplier/add" class="btn btn-primary mb-3">Thêm Nhà Cung Cấp</a>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Địa chỉ</th>
            <th>Điện thoại</th>
            <th>Email</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="supplier : ${suppliers}">
            <td th:text="${supplier.supplierID}"></td>
            <td th:text="${supplier.name}"></td>
            <td th:text="${supplier.address}"></td>
            <td th:text="${supplier.phone}"></td>
            <td th:text="${supplier.email}"></td>
            <td>
                <a th:href="@{/dashboard/warehouse/supplier/edit/{id}(id=${supplier.supplierID})}" class="btn btn-warning">Sửa</a>
                <a th:href="@{/dashboard/warehouse/supplier/delete/{id}(id=${supplier.supplierID})}" class="btn btn-danger"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
