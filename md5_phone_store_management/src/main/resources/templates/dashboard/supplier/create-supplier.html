<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4 text-primary">Create Supplier</h2>
        <form th:action="@{/dashboard/suppliers/create}" method="post" th:object="${supplierDTO}">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Name:</label>
                <input type="text" class="form-control rounded-3" id="name" name="name" placeholder="Enter supplier name">
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label fw-bold">Address:</label>
                <input type="text" class="form-control rounded-3" id="address" name="address" placeholder="Enter address">
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label for="phone" class="form-label fw-bold">Phone:</label>
                <input type="text" class="form-control rounded-3" id="phone" name="phone" placeholder="Enter phone number">
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email:</label>
                <input type="email" class="form-control rounded-3" id="email" name="email" placeholder="Enter email">
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary rounded-3 fw-bold">Create Supplier</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
