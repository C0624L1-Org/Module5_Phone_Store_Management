<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Nhà Cung Cấp</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/dashboard/dashboard.css">
    <link rel="stylesheet" href="/css/fragments/navbar.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/fragments/sidebar.css">
    <link rel="stylesheet" href="/css/common/toast.css">
</head>
<body>
<!-- Hiển thị thông báo -->
<div th:replace="~{common/toast}"></div>
<!-- Nhúng navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
<!-- Sidebar -->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="main-content mt-5">
    <div class="card shadow w-50 mx-auto">
        <div class="card-header bg-success text-white">
            <h3 class="mb-0">Chỉnh Sửa Nhà Cung Cấp: <strong th:text="${supplierDTO.name}"></strong></h3>
        </div>
        <div class="card-body">
            <form th:action="@{/dashboard/update-supplier}" method="post" th:object="${supplierDTO}">
                <input type="hidden" th:field="*{supplierID}">

                <div class="mb-3">
                    <label for="name" class="form-label">Tên nhà cung cấp</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Nhập tên nhà cung cấp">
                    <p class="text-danger small" th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')[0]}"></p>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" th:field="*{address}" id="address" class="form-control" placeholder="Nhập địa chỉ">
                    <p class="text-danger small" th:if="${#fields.hasErrors('address')}" th:text="${#fields.errors('address')[0]}"></p>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" th:field="*{phone}" id="phone" class="form-control" placeholder="Nhập số điện thoại">
                    <p class="text-danger small" th:if="${#fields.hasErrors('phone')}" th:text="${#fields.errors('phone')[0]}"></p>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Nhập email">
                    <p class="text-danger small" th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')[0]}"></p>
                </div>

                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#confirmModal">
                    Cập nhật
                </button>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#confirmCancelModal">
                    Hủy
                </button>
            </form>
        </div>
    </div>
</div>
<!-- Modal xác nhận thay đổi -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Xác nhận thay đổi</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn có chắc chắn muốn thay đổi thông tin nhà cung cấp
                <strong th:text="${supplierDTO.name}"></strong> không?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="submit" class="btn btn-success" id="confirmUpdate">Xác nhận</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal xác nhận hủy -->
<div class="modal fade" id="confirmCancelModal" tabindex="-1" aria-labelledby="confirmCancelModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmCancelModalLabel">Xác nhận hủy</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn có chắc chắn muốn hủy cập nhật thông tin nhà cung cấp không?
                Mọi thay đổi sẽ không được lưu lại.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tiếp tục chỉnh sửa</button>
                <a href="/dashboard/suppliers" class="btn btn-danger">Hủy cập nhật</a>
            </div>
        </div>
    </div>
</div>

<!-- Nhúng footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
<!-- Nhúng script navbar -->
<div th:replace="~{fragments/navbar :: navbar-script}"></div>
<!-- Các script khác -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("confirmUpdate").addEventListener("click", function () {
        document.querySelector("form").submit();
    });
</script>
</body>
</html>
