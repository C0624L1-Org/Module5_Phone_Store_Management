<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nhà Cung Cấp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${supplier.supplierID == null} ? 'Thêm Nhà Cung Cấp' : 'Chỉnh Sửa Nhà Cung Cấp'"></h2>

  <form th:action="@{/dashboard/warehouse/supplier/save}" th:object="${supplier}" method="post">
    <input type="hidden" th:field="*{supplierID}">

    <div class="mb-3">
      <label class="form-label">Tên</label>
      <input type="text" class="form-control" th:field="*{name}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Địa chỉ</label>
      <input type="text" class="form-control" th:field="*{address}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Điện thoại</label>
      <input type="text" class="form-control" th:field="*{phone}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" th:field="*{email}" required>
    </div>

    <button type="submit" class="btn btn-success">Lưu</button>
    <a href="/dashboard/warehouse/supplier" class="btn btn-secondary">Hủy</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
