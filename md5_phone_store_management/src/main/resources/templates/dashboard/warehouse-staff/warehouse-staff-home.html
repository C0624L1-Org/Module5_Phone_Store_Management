<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang quản lý của Warehouse Staff</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/dashboard/dashboard.css">
    <link rel="stylesheet" href="/css/common/navbar.css">
    <link rel="stylesheet" href="/css/common/sidebar.css">
    <link rel="stylesheet" href="/css/common/toast.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
</head>
<body>
<div th:replace="~{common/toast}"></div>
<div th:insert="common/navbar :: navbar"></div>
<div th:insert="common/sidebar :: sidebar"></div>

<div class="main-content mt-5">
    <h1>Đây là Trang quản lý của Warehouse Staff</h1>
    <p>Chào mừng <span th:text="${role}"></span>!</p>
    <a th:href="@{/dashboard/profile}">
        Xem thông tin cá nhân (<span th:text="${employee.fullName}"></span>)
    </a>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
